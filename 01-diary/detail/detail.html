<!DOCTYPE html>
<html lang="ko">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 페이지</title>
    <link rel="stylesheet" href="./detail.css">
    <link rel="stylesheet" href="./detail_1208.css">
    <script src="./detail.js"></script>
    <script src="../common.js"></script>
</head>

<body>
    <div class="root_container">
        <header class="header_container">
            <a class="home_link" href="../index.html">
                <div class="header_title">일기 상세</div>
            </a>
        </header>
        <section class="detail_section_container">
            <div class="main_contents_container">
                <div class="main_contents_article">
                    <div class="main_contents_title_container">
                        <div id="detail_diary_title" class="main_contents_title">이것은 타이틀입니다.</div>
                    </div>
                    <div class="main_contents_title_contents">
                        <div class="main_contents_mood_container">
                            <div class="main_contents_mood_img"></div>
                            <div id="detail_diary_mood" class="main_contents_mood">행복해요</div>
                        </div>
                        <div class="main_contents_date_container">
                            <div id="detail_diary_date" class="main_contents_date">2024. 07. 12</div>
                            <div class="main_contents_date">작성</div>
                        </div>
                    </div>
                </div>
                <div class="main_contents_text_container">
                    <div class="main_contents_text_title">내용</div>
                    <div id="detail_diary_text" class="main_contents_text">작성한 내용입니다.</div>
                    <div class="main_contents_text_copy_items">
                        <button class="main_contents_text_copy_button" onclick="textCopyButtonPressed()"><img src="../assets/copy.png">내용 복사</button>
                    </div>
                    
                </div>
                <div class="main_contents_button_container">
                    <button class="button_list" onclick="updateButtonPressed()">수정</button>
                    <button class="button_list" onclick="deleteButtonPressed()">삭제</button>
                </div>
            </div>
            <div class="reminiscence_container">
                <div class="reminiscence_container_items">
                    <div class="reminiscence_title">회고</div>
                    <div class="reminiscence_input_container">
                        <input id="reminiscence_input_text" type="text" class="reminiscence_text" placeholder="회고를 남겨보세요." oninput="inputTextCheck()">
                        <button class="reminiscence_input_button" onclick="inputButtonTapped()">입력</button>
                    </div>
                </div>
                <div id="reminiscence_list" class="reminiscence_list_container">
                </div>
            </div>
        </section>
    </div>
    <div id="HTML_write_diary_delete_select_modal_bg" class="write_diary_delete_select_modal_bg" onclick="dismiss()">
        <div id="HTML_write_diary_delete_select_modal_container" class="write_diary_delete_select_modal_container">
            <div class="write_diary_modal_title_items">
                <div class="write_diary_delete_select_modal_title">일기 삭제</div>
                <div class="write_diary_delete_select_modal_text">일기를 삭제 하시겠어요?</div>
            </div> <!-- write_diary_cancel_title_items -->
            <div class="write_diary_delete_modal_button_items">
                <button class="write_diary_delete_cancel_button" onclick="deleteCancelButtonPressed()">취소</button>
                <button class="write_diary_delete_ok_button" onclick="deleteOkButtonPressed()">삭제</button>
            </div>
        </div>
    </div>
    <div id="HTML_toast_message_container" class="toast_message_container">
        <div id="HTML_toast_message" class="toast_message">내용이 복사되었습니다.</div>
    </div>
</body>
</html>
