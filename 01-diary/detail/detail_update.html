<!DOCTYPE html>
<html lang="ko">
<head>
    <title>상세 페이지</title>
    <link rel="stylesheet" href="./detail_update.css">
    <script src="./detail_update.js"></script>
</head>
<body>
    <div class="root_container">
        <header class="header_container">
            <div class="header_title">민지의 다이어리</div>
        </header>
        <section class="section_container">
            <div class="update_contents_container">
                <div id="update_diary_title" class="update_main_contents_title">이것은 타이틀입니다.</div>
                <div class="update_select_mood_container">
                    <div class="select_mood">
                        <input type="radio" class="select_mood_radio" id="select_mood_happy" name="select_mood_radio_list"><label for="select_mood_happy" id="select_mood_title" class="select_mood_label">행복해요</label>
                    </div>
                    <div class="select_mood">
                        <input type="radio" class="select_mood_radio" id="select_mood_sad" name="select_mood_radio_list"><label for="select_mood_sad" id="select_mood_title" class="select_mood_label">슬퍼요</label>
                    </div>
                    <div class="select_mood">
                        <input type="radio" class="select_mood_radio" id="select_mood_surprised" name="select_mood_radio_list"><label for="select_mood_surprised" id="select_mood_title" class="select_mood_label">놀랐어요</label>
                    </div>
                    <div class="select_mood">
                        <input type="radio" class="select_mood_radio" id="select_mood_angry" name="select_mood_radio_list"><label for="select_mood_angry" id="select_mood_title" class="select_mood_label">화나요</label>
                    </div>
                    <div class="select_mood">
                        <input type="radio" class="select_mood_radio" id="select_mood_other" name="select_mood_radio_list"><label for="select_mood_other" id="select_mood_title" class="select_mood_label">기타</label>
                    </div>
                </div>
            </div>
            <div class="update_contents_title_container">
                <div class="update_contents_title">제목</div>
                <input type="text" id="update_title_input">
            </div>
            <div class="update_contents_text_container">
                <div class="update_contents_title">내용</div>
                <textarea id="update_contents_text">내용입니다.</textarea>
            </div>
            <div class="main_contents_button_container">
                <button id="cancel_buttion" class="button" onclick="cancelButtonPressed()">취소</button>
                <button id="update_button" class="button" onclick="updateButtonPressed()">수정하기</button>
            </div>
        </section>
    </div>
</body>
</html>
