                <div id="navi_selected_item" class="navi_item" onclick="presentNaviMenu('diary')">일기보관함</div>

        <div class="contents_container">

                <div id="diary_filter_dropbox" class="contents_diary_filter_dropbox">
                    <select id="mood_select", class="select_filter_dropbox" onchange="filterDiary()">
                        <option value="전체" selected>전체</option>

                        <option value="슬퍼요">슬퍼요</option>
                        <option value="놀랐어요">놀랐어요</option>
                        <option value="화나요">화나요</option>
                        <option value="기타">기타</option>
                    </select>
                    <div class="write_diary_items">
                        <button class="contents_write_diary_button" onclick="writeButtonPressed()"><img class="write_diary_image" src="./assets/add.png">일기쓰기</button>
                    </div>
                </div>

                <div class="contents_photos_filter_dropbox" id="photos_filter_dropbox" onchange="filterPhotos(event)">
                    <select id="photos_ratio_select_box" class="select_filter_dropbox">
                        <option value="기본형" selected>기본형</option>
                        <option value="가로형">가로형</option>
                        <option value="세로형">세로형</option>
                    </select>

                </ul> -->
            </div>

            <!-- 메인 컨텐츠 -->
            <div id="HTML_contents" class="contents">
                <div class="contents_left_item" id="diary_list">
                    <div class="diary" id="diary_DOM">
                        <img class="diary_mood_img" src="./assets/mood_sad.png" alt="슬픈 얼굴 사진입니다." onclick="diaryCardTapped()">
                        <div class="diary_title">
                            <div class="diary_sub_title">
                                <div class="diary_mood_sad">슬퍼요</div>
                                <div class="diary_date">2024.08.28</div>
                            </div>
                            <div class="diary_main_title">슬픈 하루</div>
                        </div>
                    </div>
                    <div class="diary">
                        <img class="diary_mood_img" src="./assets/mood_happy.png" alt="웃는 얼굴 사진입니다.">
                        <button class="diary_delete_button"><img src="./assets/delete_button.png" alt="X 삭제 버튼"></button>
                        <div class="diary_title">
                            <div class="diary_sub_title">
                                <div class="diary_mood_happy">행복해요</div>
                                <div class="diary_date">2024.08.29</div>
                            </div>
                            <div class="diary_main_title">행복한 하루</div>
                        </div>
                    </div>
                    <div class="diary">
                        <img class="diary_mood_img" src="./assets/mood_ surprised.png" alt="">
                        <div class="diary_title">
                            <div class="diary_sub_title">
                                <div class="diary_mood_surprised">놀랐어요</div>
                                <div class="diary_date">2024.08.29</div>
                            </div>
                            <div class="diary_main_title">놀란 하루</div>
                        </div>
                    </div>
                    <div class="diary">
                        <img class="diary_mood_img" src="./assets/mood_angry.png" alt="">
                        <div class="diary_title">
                            <div class="diary_sub_title">
                                <div class="diary_mood_angry">화나요</div>
                                <div class="diary_date">2024.08.29</div>
                            </div>
                            <div class="diary_main_title">화나는 하루</div>
                        </div>
                    </div>
                    <div class="diary">
                        <img class="diary_mood_img" src="./assets/mood_other.png" alt="">
                        <div class="diary_title">
                            <div class="diary_sub_title">
                                <div class="diary_mood_other">기타</div>
                                <div class="diary_date">2024.08.29</div>

                            <div class="diary_main_title">기타치고 싶은 하루</div>

                    </div>
                    <div class="diary">
                        <img class="diary_mood_img" src="./assets/mood_happy.png" alt="">

                            </div>
                            <div class="diary_main_title">으악</div>
                        </div>
                    </div>                    
                </div>

                <!-- 사진 보관함 -->
                <div class="contents_photos_container" id="HTML_contents_photos_container">
                    <div class="contents_photos_group" id="HTML_contents_photos_group">
                        <!-- fetch Dogs Image -->
                    </div>
                </div>

            </div>
                <button class="top_scroll_floating_button" id="top_scroll_button" onclick="topScrollFloatingButtonTapped()"><img src="./assets/top_scroll.png"></button>
        </div>
    </div>   
    
    
    <div id="HTML_write_diary_modal_bg" class="write_diary_modal_bg" onclick="dismiss()">
        <div id="HTML_write_diary_modal_container" class="write_diary_modal_container">
            <div class="write_diary_title">일기 쓰기</div>
            <div class="write_diary_mood_items">
                <div class="write_diary_mood_title">오늘 기분은 어땠나요?</div>
                <div class="write_diary_mood_buttonList">
                    <div class="write_mood_select_button">
                        <input type="radio" id="mood_happy_radio" name="mood_radio" value="행복해요" oninput="validateInputText()">
                        <label for="mood_happy_radio" class="write_mood_name">행복해요</label>
                    </div>
                    <div class="write_mood_select_button">
                        <input type="radio" id="mood_sad_radio" name="mood_radio" value="슬퍼요" oninput="validateInputText()">
                        <label for="mood_sad_radio" class="write_mood_name">슬퍼요</label>
                    </div>
                    <div class="write_mood_select_button">
                        <input type="radio" id="mood_surprised_radio" name="mood_radio" value="놀랐어요" oninput="validateInputText()">
                        <label for="mood_surprised_radio" class="write_mood_name">놀랐어요</label>
                    </div>
                    <div class="write_mood_select_button">
                        <input type="radio" id="mood_angry_radio" name="mood_radio" value="화나요" oninput="validateInputText()">
                        <label for="mood_angry_radio" class="write_mood_name">화나요</label>
                    </div>
                    <div class="write_mood_select_button">
                        <input type="radio" id="mood_other_radio" name="mood_radio" value="기타" oninput="validateInputText()">
                        <label for="mood_other_radio" class="write_mood_name">기타</label>
                    </div>
                </div> <!-- write_diary_mood_buttonList -->
         </div> <!-- write_diary_mood_items -->


         <div class="write_diary_contents">
            <div class="write_diary_contents_items">
                <div class="write_diary_contents_title">제목</div>
                <input type="text" class="write_diary_title_input" placeholder="제목을 입력해주세요." id="input_diary_title" oninput="validateInputText()">
            </div> <!-- write_diary_contents_items -->
            <div class="write_diary_contents_items">
                <div class="write_diary_contents_title">내용</div>
                <textarea placeholder="내용을 입력해주세요." class="write_diary_text_input" id="input_diary_text" oninput="validateInputText()"></textarea>
            </div> <!-- write_diary_contents_items -->
        </div>  <!-- write_diary_contents -->
        <div class="write_diary_footer_items">
            <button class="write_diary_closed_button" id="HTML_write_diary_closed_button" onclick="closedButtonPressed()">닫기</button>
            <button class="write_diary_button" id="HTML_diary_write_button" disabled onclick="makeButtonPressed()">등록하기</button>
        </div>
    </div><!-- write_diary_footer_items -->
    </div> <!-- HTML_write_diary_modal_container -->


    <!-- 일기 "닫기" 누를 경우 모달 -->
    <div id="HTML_write_diary_cancel_modal_bg" class="write_diary_select_modal_bg">
        <div class="write_diary_select_modal_container">
            <div class="write_diary_modal_title_items">
                <div class="write_diary_cancel_title">일기 등록 취소</div>
                <div class="write_diary_cancel_text">일기 등록을 취소하시겠어요?</div>
            </div> <!-- write_diary_cancel_title_items -->
            <div class="write_diary_cancel_modal_button_items">
                <button class="write_diary_continue_button" onclick="continueButtonPressed()">계속 작성</button>
                <button class="write_diary_cancel_button" onclick="cancelButtonPressed()">등록 취소</button>
            </div> <!-- write_diary_cancel_button_items -->
        </div> <!-- write_diary_cancel_container -->
    </div> <!-- write_diary_cancel_modal_bg -->


    <!-- 일기 "등록하기" 누를 경우 모달 -->
    <div id="HTML_write_diary_success_modal_bg" class="write_diary_select_modal_bg">
        <div id="write_diary_suceess_modal_container" class="write_diary_select_modal_container">
            <div class="write_diary_modal_title_items">
                <div class="write_diary_cancel_title">일기 등록 완료</div>
                <div class="write_diary_cancel_text">등록이 완료 되었습니다.</div>
            </div> <!-- write_diary_cancel_title_items -->
            <div class="write_diary_cancel_modal_button_items">
                <button class="write_diary_ok_button" onclick="okButtonPressed()">확인</button>
            </div>
        </div>
    </div>


    <div id="HTML_footer" class="footer">
        <div class="footer_information">
            <div class="page_title">민지의 다이어리</div>
            <div class="copyright_title">Copyright © 2024. {name} Co., Ltd.</div>
    </div>
