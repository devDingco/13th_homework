<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> myReactApp main.camp 이하성 </title>

    <link rel="stylesheet" href="./app.css" />

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <header>게시물 등록</header>
    <main>
        <!-- **필수: 작성자와 비밀번호 입력 -->
        <section>
            <fieldset class="field__author">
                <label htmlFor="author__input" class="author__text">작성자</ㅣ> <b>*</b>
                <input id="author__input" class="author__input" type="text" placeholder="작성자 명을 입력해 주세요." required />
            </fieldset>

            <fieldset class="field__password">
                <legend class="password__text">비밀번호</legend> <b>*</b>
                <input class="password__input" type="password" placeholder="비밀번호를 입력해 주세요." required />
            </fieldset>
        </section>
        <hr />

        <!-- **필수: 게시글 제목 입력 -->
        <section>
            <fieldset class="field__title">
                <legend class="title__text">제목</legend> <b>*</b>
                <input class="title__input" type="text" placeholder="제목을 입력해 주세요." required />
            </fieldset>
        </section>
        <hr />

        <!-- **필수: 게시글 내용 입력 -->
        <section>
            <fieldset class="field__content">
                <legend class="content__text">내용</legend> <b>*</b>
                <textarea class="content__input" placeholder="내용을 입력해 주세요." required></textarea>
            </fieldset>
        </section>
        <hr />

        <!-- 게시자의 주소 입력??? -->
        <section>
            <fieldset class="field__address">
                <legend class="address__text">주소</legend>

                <div class="address__zipcode">
                    <input class="zipcode__input" type="tel" placeholder="01234" maxlength="5"/>
                    <button class="zipcode__btn">우편번호<br /> 검색</button>
                </div>

                <input class="address__detail01" type="text" placeholder="주소를 입력해 주세요." />
                <input class="address__detail02" type="text" placeholder="상세주소" />
            </fieldset>
        </section>
        <hr />

        <!-- 게시자의 youtube, ig, sns, linkedin 등 -->
        <section>
            <fieldset class="field__link">
                <legend class="link__text">소셜 링크</legend>
                <input class="link__input" type="text" placeholder="링크를 입력해 주세요." />
            </fieldset>
        </section>
        <hr />

        <!-- 게시글에 이미지 첨부 -->
        <aside>
            <div class="field__attach">
                <p class="attach__text">사진 첨부</p>

                <div class="attach__img">
                    <figure>
                        <img src="./asset/icon__plus.svg" />
                        <figcaption>클릭하여 사진 업로드</figcaption>
                    </figure>

                    <figure>
                        <img src="./asset/icon__plus.svg" />
                        <figcaption>클릭하여 사진 업로드</figcaption>
                    </figure>

                    <figure>
                        <img src="./asset/icon__plus.svg" />
                        <figcaption>클릭하여 사진 업로드</figcaption>
                    </figure>
                </div>
            </div>
        </aside>
        
        <div class="field__btn">
            <button class="btn__cancel">취소</button>
            <button class="btn__submit">등록하기</button>
        </div>
        
    </main>
</body>

    <script src="./app.js" type="text/babel"></script>

</html>
