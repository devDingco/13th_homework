<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Detail</title>
    <link rel="stylesheet" href="./css/detail.css">
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/detail.mobile.css" media="(max-width: 765px)" />
    <script src="./javascript/detail.js"></script>
    </head>
    <body>

        <div class="header">
            <div class="desktop">
                <div class="title">민지의 다이어리</div>
            </div>
            <div class="mobile">
                <img class="backbutton" src="./assets/back.png" onclick="JS_back()" />
                <div class="title">일기 상세</div>
            </div>
            <div class="darkmode"> 다크모드
                <input type="checkbox" id="darkmode" class="CSS_toggle" onclick="JS_dark(event)" />
            </div>
        </div>

        <div class="diary_layout">
            <div class="diary_title">
                <span id="title_details"></span>

                <div class="diary_info">
                    <div class="diary_feeling">
                        <img id="mood_image" />
                        <div id="show_mood"></div>
                    </div>
                    <div class="date">
                        <div id="show_date"></div>
                        작성
                    </div>
                </div>
            </div>


            <div class="diary_content">
                <span>내용</span>
                <span id="content_details" class="show_content"></span>
            </div>

            <div class="copyboard">
                <button class="clipboard" onclick="JS_copy()">
                    <img src="./assets/copy_outline_light_m.png" width="24px;"/>
                    <span>내용 복사</span>
                </button>
            </div>

            <div class="edit_button">
                <button class="edit" onclick="JS_edit()">수정</button>
                <button class="edit" onclick="JS_delete()">삭제</button>
            </div>
        </div>
        <div class="recollect">
            <div class="recollect_title">회고</div>
                <div class="comment">
                    <input class="comment_regist" type="text" id="type_comment" placeholder="회고를 남겨보세요.">
                    <button class="comment_button" onclick="JS_regist()">입력</button>
                </div>
                <div id="show_comment" class="show_comment_css"><br /><br /><br />등록된 회고가 없습니다.</div>
        </div>

        <button class="up_scroll" id="floating_button">
            <img src="./assets/up_scroll.png" onclick="JS_scroll()" />
        </button>

        <div id="toast_message">
            <div class="toast">내용이 복사되었습니다.</div>
        </div>

        <div class="footer_layout" id="footer_section">
            <div class="footer_title">민지의 다이어리</div>
            <div class="footer_boss">대표 : {name}</div>
            <div class="footer_co">Copyright © 2024.{name} Co., Ltd.</div>
        </div>
    </body>
</html>
