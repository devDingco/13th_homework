<!DOCTYPE html>
<html lang="ko">
<head>
    <title>드롭다운 실습</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .dropdown_title {
            appearance: none;
            width: 150px;
            height: 40px;
            border: 2px solid green;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;

            --CSS변수: "선택하세요."
        }

        .dropdown_title::after {
            content: var(--CSS변수);
        }

        .dropdown_title:checked {
            background-color: lemonchiffon;
        }

        .dropdown_title:checked + .dropdown_menu {
            display: block;
            color: #299C00;
        }

        .dropdown_menu {
            display: none;
            width: 150px;
            border: 2px solid green;
            border-radius: 10px;
            overflow: hidden; /* 노란색 모서리 영역 넘치는 거 없애기 */
        }

        .dropdown_menu input {
            display: none;
        }

        .dropdown_menu label {
            display: block;
            height: 40px;
            padding: 10px;
            background-color: white;
            color: #5F5F5F;
        }

        .dropdown_menu label:hover {
            background-color: #3AB50F;
            opacity: 5%;
            color: #299C00;
        }
    </style>
    <script>
        const JS_dropdown = (event) => {
            console.log(event.target.id)
            document.getElementById("html_dropdown_title").style.cssText = `--CSS변수: "${event.target.id}"`
            document.getElementById("html_dropdown_title").click()
        }
    </script>
</head>
<body>
    <input type="checkbox" id="html_dropdown_title" class="dropdown_title" />
    <ul class="dropdown_menu">
        <li><input type="radio" name="feeling" id="all" onclick="JS_dropdown(event)" />
            <label for="all">전체</label>
        </li>
        <li><input type="radio" name="feeling" id="happy" onclick="JS_dropdown(event)" />
            <label for="happy">행복해요</label>
        </li>
        <li><input type="radio" name="feeling" id="sad" onclick="JS_dropdown(event)" />
            <label for="sad">슬퍼요</label>
        </li>
    </ul>
</body>
</html>
