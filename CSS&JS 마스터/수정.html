<!DOCTYPE html>
<html lang="ko">
<head>
    <title>수정</title>
    <link rel="stylesheet" href="./수정.css">
    <script src="./수정.js"></script>
</head>
<body>
    <header>
        <div class="header_text">민지의 다이어리</div>
    </header>
    <main>
        <div class="main_header">
            <div class="main_header_text">
                오늘 기분은 어땟나요?
            </div>
            <div class="main_header_radio">
                <div class="radioButton">
                    <input type="radio" name="emotion" id="happpy" value="행복해요"><label for="happpy">행복해요</label>
                </div>
                <div class="radioButton">
                    <input type="radio" name="emotion" id="sad" value="슬퍼요"><label for="sad">슬퍼요</label>
                </div>
                <div class="radioButton">
                    <input type="radio" name="emotion" id="surprised" value="놀랐어요"><label for="surprised">놀랐어요</label>
                </div>
                <div class="radioButton">
                    <input type="radio" name="emotion" id="angry" value="화나요"><label for="angry">화나요</label>
                </div>
                <div class="radioButton">
                    <input type="radio" name="emotion" id="etc" value="기타"><label for="etc">기타</label>
                </div>
            </div>
        </div>
        <div class="main_body_title">
            <label for="titleBox">제목</label>
            <input type="text" id="titleBox">   
        </div>
        <div class="main_body_content">
            <label for="contentBox">내용</label>
            <textarea name="contentBox" id="contentBox"></textarea>
        </div>
        <div class="main_button">
            <button onclick="cancel()">취소</button>
            <button onclick="modify()">수정하기</button>
        </div>
    </main>
</body>
</html>
