<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>혜지의 다이어리</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="diarybox.css" />
  </head>
  <body>
    <nav>
      <div>
        <a href="./index.html"><span>🐨의 다이어리</span></a>
      </div>
    </nav>
    <div class="상단사진">
      <img src="./images/Rectangle1.png" alt="상단 이미지" />
    </div>
    <main>
      <div class="일기헤더">
        <div class="일기헤더글자들">
          <div class="일기헤더글자_일보">
            <span>일기보관함</span>
          </div>
          <div class="일기헤더글자_사보 일기헤더글자_밑줄">
            <span>사진보관함</span>
          </div>
        </div>
      </div>
      <!-- 사진보관함 컨텐츠 추가 -->
      <div id="사진보관함_컨텐츠" class="사진보관함_컨텐츠">
        <div class="필터_컨테이너">
          <select id="사진_필터" class="감정필터">
            <option value="기본형">기본형</option>
            <option value="가로형">가로형</option>
            <option value="세로형">세로형</option>
          </select>
        </div>
        <div id="사진_그리드" class="사진_그리드">
          <!-- 여기에 강아지 사진이 동적으로 추가됩니다 -->
        </div>
      </div>
      <!-- 감정 필터 -->
      <div class="감정필터상자">
        <div class="필터검색상자">
          <div class="필터_드롭다운">
            <div class="필터_선택">
              <span>전체</span>
              <img
                src="./images/icons/Arrow down 24.svg"
                alt="드롭다운 화살표"
                class="드롭다운_화살표"
              />
            </div>
            <div class="필터_옵션들">
              <div class="필터_옵션 선택됨" data-value="전체">
                <span>전체</span>
                <!-- <img
                  src="./images/icons/check_24dp_5F6368_FILL0_wght400_GRAD0_opsz24 1.svg"
                  alt="선택됨"
                  class="선택_표시"
                /> -->
              </div>
              <div class="필터_옵션" data-value="행복해요">
                <span>행복해요</span>
              </div>
              <div class="필터_옵션" data-value="슬퍼요">
                <span>슬퍼요</span>
              </div>
              <div class="필터_옵션" data-value="놀랐어요">
                <span>놀랐어요</span>
              </div>
              <div class="필터_옵션" data-value="화나요">
                <span>화나요</span>
              </div>
              <div class="필터_옵션" data-value="기타"><span>기타</span></div>
            </div>
          </div>
          <div class="검색_상자">
            <img
              src="./images/icons/search_24dp_5F6368_FILL1_wght400_GRAD0_opsz24 1.svg"
              alt="검색 아이콘"
              class="검색_아이콘"
            />
            <input
              type="text"
              id="제목검색"
              placeholder="검색어를 입력해 주세요."
            />
          </div>
        </div>
        <button
          class="일기쓰기버튼"
          id="일기쓰기모달창"
          onclick="모달열기기능('모달그룹')"
        >
          <img
            src="./images/icons/Add icon.svg"
            alt="플러스 아이콘"
            class="플러스_아이콘"
          />
          <span> 일기쓰기</span>
        </button>
      </div>
      <div class="일기보관함상자">
        <!-- 작성한 일기 카드 -->
        <div class="일기리스트"></div>
        <!-- 일기쓰기 모달 -->
        <div id="모달그룹" class="모달그룹">
          <div class="일기쓰기모달배경"></div>
          <div class="일기쓰기">
            <div class="일기쓰기타이틀">일기 쓰기</div>
            <div class="일기쓰기상자">
              <div class="기분에답해상자">
                <span class="기분물어보기">오늘 기분은 어땠나요?</span>
                <div class="기분인풋상자">
                  <label
                    ><input type="radio" name="mood" value="행복해요" />
                    행복해요</label
                  >
                  <label
                    ><input type="radio" name="mood" value="슬퍼요" />
                    슬퍼요</label
                  >
                  <label
                    ><input type="radio" name="mood" value="놀랐어요" />
                    놀랐어요</label
                  >
                  <label
                    ><input type="radio" name="mood" value="화나요" />
                    화나요</label
                  >
                  <label
                    ><input type="radio" name="mood" value="기타" /> 기타</label
                  >
                </div>
              </div>
              <div class="일기작성상자">
                <div class="일기제목상자">
                  <span>제목</span>
                  <input
                    type="text"
                    id="diary-title"
                    placeholder="제목을 입력해 주세요."
                  />
                </div>
                <div class="일기내용상자">
                  <span>내용</span>
                  <div class="일기내용인풋겉상자">
                    <textarea
                      id="diary-content"
                      placeholder="내용을 입력해 주세요."
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="버튼상자들">
              <button class="닫기버튼">닫기</button>
              <button class="일기등록하기버튼">등록하기</button>
            </div>
          </div>
        </div>
        <!-- 등록하기 모달 추가 -->
        <div id="등록완료모달그룹" class="모달그룹">
          <div class="일기쓰기모달배경"></div>
          <div class="등록완료모달">
            <div class="등록완료모달_내용">
              <p class="등록완료모달_제목">일기 등록 완료</p>
              <p class="등록완료모달_설명">등록이 완료되었습니다.</p>
            </div>
            <div class="등록완료모달_버튼그룹">
              <button class="확인버튼">확인</button>
            </div>
          </div>
        </div>
        <!-- 등록 취소하기 모달 추가 -->
        <div id="취소확인모달그룹" class="모달그룹">
          <div class="일기쓰기모달배경"></div>
          <div class="취소확인모달">
            <div class="취소확인모달_내용">
              <div class="취소확인모달_제목">일기 등록 취소</div>
              <div class="취소확인모달_설명">일기 등록을 취소 하시겠어요?</div>
            </div>
            <div class="취소확인모달버튼_그룹">
              <button class="계속작성버튼">계속 작성</button>
              <button class="등록취소버튼">등록 취소</button>
            </div>
          </div>
        </div>
        <!-- 삭제 확인 모달 추가 -->
        <div id="삭제확인모달그룹" class="모달그룹">
          <div class="일기쓰기모달배경"></div>
          <div class="삭제확인모달">
            <div class="삭제확인모달_내용">
              <div class="삭제확인모달_제목">일기 삭제</div>
              <div class="삭제확인모달_설명">일기를 삭제 하시겠어요?</div>
            </div>
            <div class="삭제확인모달_버튼그룹">
              <button class="삭제취소버튼">취소</button>
              <button class="삭제확인버튼">삭제</button>
            </div>
          </div>
        </div>
        <!-- 일기 작성 칸 -->
      </div>
      <div id="위로올리기" onclick="위로올리기()">
        <img src="./images/icons/Up outline light xl.png" />
      </div>
    </main>
    <footer>
      <div class="ft_box">
        <div class="ft_box_name">🐨의 다이어리</div>
        <div class="ft_box_대표">대표: 🐨</div>
        <div class="ft_box_cpr">Copyright © 2024. 🐨 Co., Ltd.</div>
      </div>
    </footer>
    <script src="./diary.js"></script>
  </body>
</html>
