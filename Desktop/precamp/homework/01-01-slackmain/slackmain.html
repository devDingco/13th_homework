<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Section01 Homework</title>
    <link rel="stylesheet" href="./slackmain.css" />
    <script src="./slackmain.js"></script>

</head>
<body>
    <div class="header">
        <div class="left">
            <img class="icon" src="./image/arrow_left.png" />
            <img class="icon" src="./image/arrow_right.png" />
            <img class="icon" src="./image/time.png" />
        </div>
        <div class="center_right">
            <input class="searchbar" type="search" placeholder="수강생을 검색해 보세요." />
        </div>
        <div class="right">
            <div class="student">
                <span class="st_text">수강생</span>
            </div>
        </div>
        <img class="help" src="./image/help.png" />
    </div>
    <div class="body">
        <div class="sidebar">
            <img src="./image/채널 이미지.png" />
            <div class="upper">
                <img class="barmenu" src="./image/home.png" />홈
                <img class="barmenu" src="./image/chat.png" />대화
                <img class="barmenu" src="./image/notifications.png" />알림
                <img class="barmenu" src="./image/bookmark.png" />북마크
                <img class="barmenu" src="./image/more_meatball.png" />더보기
            </div>
            <div class="lower">
                <img class="barmenu" src="./image/add_profile.png" />
                <img class="barmenu" src="./image/내 프로필_A.png" />
            </div>
        </div>
        <div class="sidemenu">
            <div class="title">
                <h1 style="background-color: #713574; color: #FFFFFF; margin-right: 210px; font-size: 24px;">코드캠프</h1>
                <img class="icon2" src="./image/filter.png" />
                <img class="icon2" src="./image/edit.png" />
            </div>
            <button class="detail">서약서 자세히 보기</button>

            <hr style="width: 360px; margin-left: 20px; border: 1px 0px 0px 0px; border-color: #955C98;" />

            <div class="announce">
                <h1 style="background-color: #713574; color: #FFFFFF; margin-right: 135px; font-size: 22px; margin-top: 2px;">코드캠프 13기</h1>
                <div class="study">수강중</div>
            </div>

            <div class="list">
                <h1 style="background-color: #713574; color: #FFFFFF; margin-right: 135px; font-size: 22px; margin-top: 2px;">수강생 리스트</h1>
                <img class="arrow" src="./image/arrow_down.png" />
            </div>

            <span class="try_signup" style="background-color: #713574; color: #C9AAC9; text-align: center; font-size: 14px; font-weight: 400;">현재 가입한 멤버가 없어요.<br />회원가입 해보세요.</span>
            
            <button class="signup_button">가입하기</button>
            
            <div class="channel">
                <h1 style="background-color: #713574; color: #FFFFFF; margin-right: 215px; font-size: 22px; margin-top: 2px;">채널</h1>
                <img class="arrow" src="./image/arrow_down.png" />
            </div>

            <span class="channel_number" style="background-color: #713574; color: #D4D3D3; font-size: 18px; font-weight: 500;">채널 1</span>
            <span class="channel_number" style="background-color: #713574; color: #D4D3D3; font-size: 18px; font-weight: 500;">채널 2</span>
            <span class="channel_number" style="background-color: #713574; color: #D4D3D3; font-size: 18px; font-weight: 500;">채널 3</span>
            <span class="channel_number" style="background-color: #713574; color: #D4D3D3; font-size: 18px; font-weight: 500;">채널 4</span>

            <div class="blocklist">
                <h1 style="background-color: #713574; color: #FFFFFF; margin-right: 135px; font-size: 22px; margin-top: 2px;">차단 멤버 리스트</h1>
            </div>

        </div>
        <div class="signup">
            <div class="title2">코드캠프에 가입하고<br />개발자로 커리어 점프 하세요.</div>
            
            <div class="nametag">
                <span class="sub">이름</span>
                <input class="typing" type="text" placeholder="이름을 입력해 주세요." />
	        </div>

            <div class="nametag">
                <span class="sub">이메일</span>
                <input class="typing" type="text" placeholder="네이버, 구글, 한메일, 카카오 계정만 입력" />
	        </div>

            <div class="nametag">
                <span class="sub">비밀번호</span>
                <input class="typing" type="password" placeholder="비밀번호를 입력해 주세요." />
	        </div>

            <div class="nametag">
                <span class="sub">전화번호</span>
                <input class="typing" type="text" placeholder="010으로 시작, ‘-‘를 꼭 입력해 주세요." />
	        </div>

            <div class="certification">
                <div id="cert_number">000000</div>
                <button id="cert" onclick="인증번호요청기능()">인증번호 요청</button>
                
            </div>
            <div class="certification2">
                <div id="남은시간보여주는곳">3:00</div>
                <button class="cert2" onclick="인증하기()">인증 하기</button>
            </div>
           

            <div class="nametag">
                <span class="sub">자기소개</span>
                <input class="typing2" type="text" placeholder="자기소개를 입력해 주세요." />
	        </div>

            <div class="nametag">
                <span class="sub">성별</span>
                    <input class="gender" type="radio" name="성별그룹" id="남자선택" /><label class="label" for="남자선택">남성</label>
                    <input class="gender" type="radio" name="성별그룹" id="여자선택" /><label class="label" for="여자선택">여성</label>
	        </div>

            <input class="select" type="checkbox" id="동의하기체크" /><label class="check" for="동의하기체크">집에는 씻으러만 가는데 동의합니다.</label>

            <button class="final_signup" onclick="signup()">가입</button>
        </div>
        <img class="picture" src="./image/mainimg.png" width="680px;" height="1048px;" />
    </div>
    

</body>
</html>
