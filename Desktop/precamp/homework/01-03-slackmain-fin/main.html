<!DOCTYPE html>
<html lang="ko">
<head>
    <title>slackmain-fin</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js"></script>
</head>
<body>
    <div class="layout">
        <div class="background">
            <div class="header">
                <div class="left_header">
                    <img src="./assets/icon/arrow_left.png" class="left_header_icon" />
                    <img src="./assets/icon/arrow_right.png" class="left_header_icon" />
                    <img src="./assets/icon/time.png" class="left_header_icon" />
                </div>
                <div class="center_header">
                    <input class="searchbar" type="search" placeholder="수강생을 검색해 보세요." />
                    <div class="right_header">
                        <img src="./assets/회원등급배지.png" />
                        <img src="./assets/icon/help.png" class="help_icon" />
                    </div>
                </div>
            </div>
        </div>
        <div class="side">
            <div class="sidebar_layout">
                <div class="sidebar">
                        <div class="upper_icon">
                            <div class="upper_icon_channel">
                                <img src="./assets/채널 이미지.png" style="margin-bottom: 8px;" />
                            </div>
                            <div class="upper_icon_menu">
                                <div class="upicon"><img src="./assets/icon/home.png" style="margin-bottom: 4px;" />홈</div>
                                <div class="upicon"><img src="./assets/icon/chat.png" style="margin-bottom: 4px;" />대화</div>
                                <div class="upicon"><img src="./assets/icon/notifications.png" style="margin-bottom: 4px;" />알림</div>
                                <div class="upicon"><img src="./assets/icon/bookmark.png" style="margin-bottom: 4px;" />북마크</div>
                                <div class="upicon"><img src="./assets/more_meatball.png" style="margin-bottom: 4px;" />더보기</div>
                            </div>

                            <div class="lower_icon">
                                <img src="./assets/프로필 추가.png" /> 
                                <img src="./assets/내 프로필_A.png" />
                            </div>
                        </div>
                </div>
            </div>
            <div class="sidemenu">
                <div class="left_side">

                </div>
            </div>
            <div class="signmenu">
                <div class="signup">
                    <div class="signup_title"></div>
                    <div class="signup_content">
                        <div class="signup_list"></div>
                        <div class="signup_list_title"></div>
                        <div class="signup_leftside"></div>
                        <div class="signup_height"></div>
                    </div>
                </div>
            </div>
            <div class="signup_image">
                <img class="picture" src="./assets/일러스트 이미지 마스크.png" width="624px;" height="984px;" />
            </div>
        </div>
    </div>
</body>
</html>
