<!DOCTYPE html>
<html lang="ko">
<head>
    <title>react 실습</title>

    <!-- 리액트 다운로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- 바벨 다운로드 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 1. 최신문법으로 작성해도 많은 브라우저에서 실행가능하도록 옛날 문법으로 바꿔줌 -->
    <!-- 2. 가짜HTML(JSX) 입력하면 진짜HTML로 바꿔줌 -->
    <script type="text/babel">
        // window는 생략가능 alert() document()
        const 나의도화지 = ReactDOM.createRoot(document.getElementById("root"))
        나의도화지.render(<h1>안녕하세요</h1>)
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
