<!DOCTYPE html>
<html lang="en">
<head>
    <title>플렉스박스 실습</title>
    <style>
        .우리동네 {
            width: 500px;
            height: 500px;
            background-color: aqua;
            display: flex;
            flex-direction: row;
            /* justify-content: center;s */
            justify-content: space-between;
            /* align-items: center; */
            align-items: flex-end;
        }

        .철수네집 {
            width: 150px;
            height: 150px;

        .영희네집 {

            height: 150px;
            background-color: pink;
        }

    </style>
</head>
<body>
    <div class="우리동네">
        <div class="철수네집">철수네집</div>
        <div class="영희네집">영희네집</div>
    </div>
</body>
</html>
