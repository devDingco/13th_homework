<!DOCTYPE html>
<html lang="ko">
<head>
    <title>함수실습</title>
    <script>
        function 과자자판기(지폐투입구) {
            console.log("들어온지폐" + 지폐투입구)
        }
    </script>
</head>
<body>
    <button onclick="과자자판기(1000)">1000원넣기</button>
    <button onclick="과자자판기(5000)">5000원넣기</button>
    <button onclick="과자자판기(10000)">10000원넣기</button>
</body>
</html>
