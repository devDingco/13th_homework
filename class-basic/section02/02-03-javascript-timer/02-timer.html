<!DOCTYPE html>
<html lang="ko">
<head>
    <title>타이머 실습</title>
    <script>
        function 타이머(){

            let 시간 = 180 // 함수 밖에 있어야 1씩 줄어듦

            setInterval(function(){
                
                const 분 = Math.floor(시간/60)
                const 초 = 시간 % 60 // %나머지구하기 : 나머지연산자
                console.log("남은시간: " + 분 + ":" + 초)

                시간 = 시간 - 1 // 함수가 다돌고 -1 된 시간이 전역변수로 다시넘어감
            },1000)
           
        }
    </script>
</head>
<body>
    <button onclick="타이머()">타이머 시작</button>
</body>
</html>
