<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <script>


        function 인증번호요청기능() {
            const 랜덤한숫자 = Math.random()
            const 여섯자리숫자 = Math.floor(랜덤한숫자 * 1000000)
            const 인증번호 = String(여섯자리숫자).padStart(6,"0")

            // const 인증번호1 = String(Math.floor(Math.random()*1000000)).padStart(6,"0")
            
             document.getElementById("나타냄").innerText = 인증번호

            let 인증시간 = 179
            setInterval(function(){

                            const 분 = Math.floor(인증시간 / 60)
                            const 초 = 인증시간 % 60
                            document.getElementById("인증번호치는시간").innerText = 
                            `${분} : ${초}`

                            인증시간 = 인증시간 -1 

                            
                        
            },1000)//1초에 한번씩반복
            document.getElementById("버튼").disabled = true
            document.getElementById("버튼").style = "color :red"
        }
        //1. setInterval 누를 때마다 실행댐 : 막기
        //2. 누를때마다 초기화하기

        

    </script>
</head>
<body>
    <div id="나타냄">000000</div> 
    <button id="버튼" onclick="인증번호요청기능()">인증번호요청하기</button>
    <div id="인증번호치는시간">03:00</div> 


</body>
</html>
