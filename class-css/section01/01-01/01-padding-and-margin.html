<!DOCTYPE html>
<html lang="ko">
<head>
    <title>v패딩과 마진 실습</title>
    <style>
        /* padding 연습 */
        .CSS_네모상자1 {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            padding-top: 30px;
            padding-left: 20px;
            /* 패딩사용시 상자가 커지기 떄문에 테두리박스로 고정 */
        }

        /* margin 연습 */
        .CSS_네모상자2 {
            width: 300px;
            height: 300px;
            background-color: yellow;

        }

        .CSS_인풋창 {
            margin-top: 30px;
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <!-- padding 부분 -->
    <div class="CSS_네모상자1">
        <input type="text" />
    </div>

    <!-- margin 부분 -->
    <div class="CSS_네모상자2">
        <input type="text" class="CSS_인풋창"/>
    </div>
</body>
</html>
