<!DOCTYPE html>
<html lang="ko">
<head>
    <title>마진상쇄 실습</title>
    <style>
        .CSS_상자1 {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            margin: 100px /* 상하좌우 마진 100px*/
        }
        .CSS_상자2 {
            width: 300px;
            height: 300px;
            background-color: yellow;
            margin: 80px; /* 상하좌우 마진 80px, 상자1의 마진 100px과 겹쳐서 상쇄*/
        }
    </style>
</head>
<body>
    <div class="CSS_상자1"></div>
    <div class="CSS_상자2"></div>
</body>
</html>
