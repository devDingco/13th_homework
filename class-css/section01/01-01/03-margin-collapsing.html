<!DOCTYPE html>
<html lang="ko">
<head>
    <title>마진상쇄 실습</title>
    <style>
        .CSS_상자1 {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            margin: 100px; /* 상하좌우 마진 100px */
        }
        .CSS_상자2 {
            width: 300px;
            height: 300px;
            background-color: yellow;
            margin: 80px /* 상하좌우 마진 80px */
        }
    </style>
</head>
<body>
    <!-- 마진 값이 겹칠 경우 가장 큰 마진값으로 겹쳐짐 -->
    <div class="CSS_상자1"></div>
    <div class="CSS_상자2"></div>
</body>
</html>
