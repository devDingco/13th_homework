<!DOCTYPE html>
<html lang="ko">
<head>
    <title>플렉스박스 wrap 실습</title>
    <style>
        .CSS_부모 {
            background-color: aqua;
            display: flex;
            flex-direction: row;
            width: 500px;
            gap: 10px;
        }
        .CSS_알맹이 {
            width: 100px;
            height: 100px;
            border: 5px solid red;
            background-color: yellow;
        }

        .CSS_부모2 {
            background-color: aqua;
            display: flex;
            flex-direction: row;
            width: 500px;
            gap: 10px;

            flex-wrap: wrap; /*가로 사이즈에 넘치는 것은 아랫줄로 내려보내기*/
        }
        .CSS_알맹이2 {
            width: 100px;
            height: 100px;
            border: 5px solid red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 컨텐츠가 많아질떄 찌그러지는 상황 -->
    <div class="CSS_부모">
        <div class="CSS_알맹이"></div>
        <div class="CSS_알맹이"></div>
        <div class="CSS_알맹이"></div>
        <div class="CSS_알맹이"></div>
        <div class="CSS_알맹이"></div>
        <div class="CSS_알맹이"></div>
    </div>

    <!-- 안 찌그러지도록 줄바꿈 -->
    <div class="CSS_부모2">
        <div class="CSS_알맹이2"></div>
        <div class="CSS_알맹이2"></div>
        <div class="CSS_알맹이2"></div>
        <div class="CSS_알맹이2"></div>
        <div class="CSS_알맹이2"></div>
        <div class="CSS_알맹이2"></div>
    </div>
</body>
</html>
