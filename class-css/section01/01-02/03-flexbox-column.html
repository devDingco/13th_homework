<!DOCTYPE html>
<html lang="ko">
<head>
    <title>플렉스박스 실습</title>
    <style>
        body {
            height: 100vh;
        }

        .CSS_부모 {
            background-color: aqua;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* height: 300px; */

            /* height: 100vh;  */
            /* 100%는 부모크기로부터의 크기, %가 아니라 vh(viewprot-height)를 사용, 보이는 화면 높이(세로)*/
            /* vw(viewport-width) - 보이는 화면 너비(가로) */

            /* %가 먹히는 방법 */
            height: 100%; 
            /* %가 안먹히는 이유: %란 부모를 기준으로 몇 %를 의미 - body style만들어주면 가능 */
        }
    </style>
</head>
<body>
    <div class="CSS_부모">
        <div>
            메뉴아이콘
        </div>

        <div>
            알림아이콘
        </div>
    </div>
</body>
</html>
