<!DOCTYPE html>
<html lang="ko">
<head>
    <title>트랜지션과 트랜스폼 함께 실슬</title>
    <style>
        .CSS_네모상자 {
            width: 100px;
            height: 150px;
            background-color: green;

            transition: 
                transform 1s,
                background-color 1s;
        }
        .CSS_네모상자:hover {
            transform: rotateY(180deg);
            background-color: yellow
        }
    </style>
</head>
<body>
    <div class="CSS_네모상자"></div>
</body>
</html>
