<!DOCTYPE html>
<html lang="ko">
<head>
    <title>모달 실습</title>
    <style>
        .CSS_모달그룹 {
            display:none;
            position:absolute;
            top:0;
            left:0;
        }
        .CSS_모달배경 {
            width:100vw;
            height:100vh;
            background:lightgray;
            opacity:50%;
        }
        .CSS_모달 {
            position:absolute;
            top:calc(50% - 500px/2); /* 그리기 시작하는 포인트가 핵심 */
            left:calc(50% - 400px/2);
            width:400px;
            height:500px;
            background-color:skyblue;
        }
    </style>
    <script>
        const JS_모달열기기능 = () => {
            document.getElementById("HTML_모달그룹").style = "display:block;"
        }
        const JS_모달닫기기능 = () => {
            document.getElementById("HTML_모달그룹").style = "display:none;"
        }
    </script>
</head>
<body>
    <button onclick="JS_모달열기기능()">모달열기</button>

    <!-- 모달 -->
     <div id="HTML_모달그룹" class="CSS_모달그룹">
         <div class="CSS_모달배경" onclick="JS_모달닫기기능()"></div>
         <div class="CSS_모달"></div>
    </div>
    
</body>
</html>
