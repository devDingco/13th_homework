<!DOCTYPE html>
<html lang="ko">
<head>
    <title>모달 실습</title>
    <style>
        .CSS_모달그룹 {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        .CSS_모달배경 {
            width: 100vw;
            height: 100vh;
            background-color: lightgrey;
            opacity: 70%;
        }
        .CSS_등록모달 {
            position: absolute;
            top: calc(50% - 500px/2); /*어디서 그리기 시작하는 포인트가 핵심*/
            left: calc(50% - 400px/2);
            width: 400px;
            height: 500px;
            background-color: skyblue;
        }
        .CSS_등록완료모달 {
            position: absolute;
            top: calc(50% - 150px/2); /*어디서 그리기 시작하는 포인트가 핵심*/
            left: calc(50% - 600px/2);
            width: 600px;
            height: 150px;
            background-color: skyblue;
        }
    </style>
    <script>
       const JS_모달열기기능 = (모달종류) => {
            document.getElementById(모달종류).style = "display: block;"
        }
        const JS_모달닫기기능 = (모달종류) => {
            document.getElementById(모달종류).style = "display: none;"
        }
    </script>
</head>
<body>
    <button onclick="JS_모달열기기능('HTML_등록모달그룹')">모달 열기</button>
    
        <!--등록 모달 -->
      <div id="HTML_등록모달그룹" class="CSS_모달그룹">
        <div class="CSS_모달배경" onclick="JS_모달닫기기능('HTML_등록모달그룹')"></div> <!--배경을 클릭하면 모달이 닫힘-->
        <div class="CSS_등록모달">
            <!--모달 내용 작성-->
            <div>제목: <input /></div>
            <div>내용: <textarea></textarea></div>
            <div><button onclick="JS_모달열기기능('HTML_등록완료모달그룹')">등록하기</button></div>
        </div>
      </div>


        <!-- 등록완료 모달 -->
        <div id="HTML_등록완료모달그룹" class="CSS_모달그룹">
        <div class="CSS_모달배경" onclick="JS_모달닫기기능('HTML_등록완료모달그룹')"></div> <!--배경을 클릭하면 모달이 닫힘-->
        <div class="CSS_등록완료모달">
            <!--모달 내용 작성-->
            <p>등록이 완료되었습니다.</p>
        </div>
        </div>
</body>
</html>
