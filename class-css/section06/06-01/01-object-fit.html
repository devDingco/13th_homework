<!DOCTYPE html>
<html lang="ko">
<head>
    <title>이미지맞춤 실습</title>

    <style>
        .CSS_강아지이미지1{
            width: 300px;
            height: 300px;
            background-color: black;

            object-fit: cover;
        }

        .CSS_강아지이미지2{
            width: 300px;
            height: 300px;
            background-color: black;

            object-fit: contain;
        }
    </style>
</head>
<body>
    <div>cover 방식</div>
    <img src="./00-dog.jpg" class="CSS_강아지이미지1"/>

    <div>contain 방식</div>
    <img src="./00-dog.jpg" class="CSS_강아지이미지2"/>
</body>
</html>
