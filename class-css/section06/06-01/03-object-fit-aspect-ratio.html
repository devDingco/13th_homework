<!DOCTYPE html>
<html lang="ko">

<head>
  <title>이미지 맞춤비율</title>

  <style>
    .CSS_스크롤 {
      display: flex;
      flex-direction: column;
      overflow: scroll;

      height: 500px;
    }

    .CSS_강아지이미지 {
      width: 300px;
      margin: 10px;
      /* hieght는 생략(비율처리 하기 위해) */

      object-fit: cover;
      aspect-ratio: 16 / 9;
    }
  </style>
</head>

<body>
  <div class="CSS_스크롤">
    <img src="./00-image.jpg" class="CSS_강아지이미지" />
    <img src="./00-image2.jpg" class="CSS_강아지이미지" />
    <img src="./00-image3.jpg" class="CSS_강아지이미지" />
    <img src="./00-image4.jpg" class="CSS_강아지이미지" />
    <img src="./00-image5.jpg" class="CSS_강아지이미지" />
    <img src="./00-image6.jpg" class="CSS_강아지이미지" />
  </div>
</body>

</html>
