<!DOCTYPE html>
<html lang="ko">
<head>
    <title>이미지 맞춤비율 실습</title>

            display:flex;
            flex-direction:column;
            height:500px;
            overflow:scroll;

            width:300px;
            margin:10px;
            /* height는 생략(비율처리 하기 위해서) */

</head>
<body>

        <img src="./img/00-image4.jpg" class="CSS_강아지이미지">
        <img src="./img/00-image5.jpg" class="CSS_강아지이미지">
        <img src="./img/00-image6.jpg" class="CSS_강아지이미지">

</body>
</html>
