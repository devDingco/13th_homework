<!DOCTYPE html>
<html lang="ko">
<head>
    <title>엑센트컬러 실습</title>
    <style>
        .CSS_체크박스 {
            accent-color:green;
        }
        .CSS_라디오버튼 {
            accent-color:red;
        }
        .CSS_크기조절바 {
            accent-color:yellow;
        }
        .CSS_프로그레스바 {
            accent-color:yellow;
        }
    </style>
</head>
<body>
    <input type="checkbox" class="CSS_체크박스">
    <input type="radio" class="CSS_라디오버튼">
    <input type="range" class="CSS_크기조절바" max="100" value="70">
    <progress class="CSS_프로그레스바" max="100" value="70"></progress>
</body>
</html>
