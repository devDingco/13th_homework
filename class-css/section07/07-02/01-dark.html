<!DOCTYPE html>
<html lang="ko">
<head>
    <title>다크모드 실습</title>
    <style>
        .CSS_불켜진방 {
            color:#000;
            background-color:#fff;
        }

        .CSS_불꺼진방 {
            color:#fff;
            background-color:#000;
        }
    </style>
    <script>
        const JS_전구기능 = (event) => {
            if(event.target.checked === true) {
                document.body.className = "CSS_불꺼진방"
            }
            else{
                document.body.className = "CSS_불켜진방"
            }
        }
    </script>
</head>
<body class="CSS_불켜진방">
    <input type="checkbox" onclick="JS_전구기능(event)">불끄고 잠자기
    <br>
    <br>

    이메일: <input type="text" name="" id=""><br>
    비밀번호: <input type="password"><br>
    <button>회원가입</button>
</body>
</html>
