<!DOCTYPE html>
<html lang="ko">
<head>
    <title>텍스트 그라데이션 실습</title>
    <!-- https://cssgradient.io/ -->
    <style>
        .CSS_텍스트박스1{
            background:linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(145,45,253,1) 100%);
        }
        .CSS_텍스트박스2{
            background:linear-gradient(0deg, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            background-clip: text;
            color:transparent;
        }
    </style>
</head>
<body>
    <h1 class="CSS_텍스트박스1">안녕하세요</h1>

    <h1 class="CSS_텍스트박스2">안녕하세요</h1>
</body>
</html>
