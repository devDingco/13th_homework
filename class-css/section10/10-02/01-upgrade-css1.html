<!DOCTYPE html>
<html lang="ko">

<head>
  <title>SASS 실습</title>
  <style id="나의스타일">

  </style>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.9.12/sass.sync.min.js"></script>
  <script>

    // sass파일 컴파일
    fetch("./01-upgrade-css1.sass").then(불러온SASS파일 => {
      불러온SASS파일.text().then(불러온SASS파일텍스트 => {
        Sass.compile(불러온SASS파일텍스트, { indentedSyntax: true }, (CSS로변경된내용) => {
          console.log(CSS로변경된내용)
          console.log(CSS로변경된내용.text)

          document.getElementById("나의스타일").textContent = CSS로변경된내용.text
        })
      })
    })
  </script>
</head>

<body>
  <button class="CSS_버튼-1">버튼🍎</button><br />
  <button class="CSS_버튼-2">버튼🍑</button><br />
  <button class="CSS_버튼-3">버튼🍊</button>
</body>

</html>
