<!DOCTYPE html>
<html lang="ko">
<head>
    <title>토스트 실습</title>
    <style>
        .CSS_메시지 {
            width: 300px;
            height: 30px;
            color: white;
            background-color: black;
            border-radius: 10px;
            text-align: center;
            line-height: 30px;
            animation-name: 애니메이션;
            animation-duration: 2s;
        }
        @keyframes 애니메이션 {
            from {
                opacity: 0%;
                
            }

            to {
                opacity: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="CSS_메시지">복사되었습니다.</div>
</body>
</html>
