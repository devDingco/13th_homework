<!DOCTYPE html>
<html lang="ko">
<head>
    <title>로딩 실습</title>
    <style>
        .CSS_동그라미 {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            border: 3px solid skyblue;
            border-top-color: blue;

            animation-name: 로딩;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        @keyframes 로딩 {
            /* from {
                transform: rotateZ(0deg);
            } */
            to {
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="CSS_동그라미">

    </div>
</body>
</html>
