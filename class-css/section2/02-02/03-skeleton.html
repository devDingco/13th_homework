<!DOCTYPE html>
<html lang="ko">
<head>
    <title>스캘레톤 실습</title>
    <style>
        .CSS_박스 {
            width: 500px;
            height: 500px;
            background-color: lightgray;
            border-radius: 30px;
        }
        .CSS_막대기 {
            width: 100px;
            height: 1000px; 
            background-color: white;
            filter: blur(70px);

            animation-name: 애니메이션;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
        }

        @keyframes 애니메이션 {
            from {
                transform: translate(-400px, -400px) rotateZ(30deg);
            }
             to {
                transform: translate(700px, 200px) rotateZ(30deg); 
            }
        }
    </style>
</head>
<body>
    <div class="CSS_박스">
        <div class="CSS_막대기">

        </div>
    </div>
</body>
</html>
