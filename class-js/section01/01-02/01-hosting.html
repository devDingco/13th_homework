<!DOCTYPE html>
<html lang="ko">
<head>
    <title>호이스팅 실습</title>
    <script>
        // 1. 밑에서 만든 함수 위에서 실행하기 => 호이스팅
        내가만든함수()

        function 내가만든함수(){
            console.log("함수를 실행합니다.")
        }

        // 2. 밑에서 만든 변수 위에서 실행하기 => 호이스팅
        console.log(내가만든변수) // 선언만 되고 할당은 아직 안됨

        var 내가만든변수 = "철수"

        // 할당이 되고 나서 실행하기
        console.log(내가만든변수)

    </script>
</head>
<body>
    
</body>
</html>
