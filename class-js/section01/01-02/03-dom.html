<!DOCTYPE html>
<html lang="ko">
<head>
    <title>자바스크립트 로드 실습</title>
    <script>
    //    const 나의이름 =  prompt("이름을 입력하세요.")
    //    console.log(나의이름)
    //    document.getElementById("HTML_제목입력하는곳").innerText = 나의이름

       window.onload = () => {
        const 나의이름 =  prompt("이름을 입력하세요.")
        console.log(나의이름)
        document.getElementById("HTML_제목입력하는곳").innerText = 나의이름
       }

       const 프로필등록기능 = () => {
        document.getElementById("HTML_프로필보여주는곳").innerText = "철수"
       }
    </script>
</head>
<body>
    <div>
        <b id="HTML_제목입력하는곳"></b>의 다이어리에 오신 것을 환영합니다.
    </div>

    <div id="HTML_프로필보여주는곳"></div>
    <input type="text"/>
    <button onclick="프로필등록기능()">등록하기</button>

</body>
</html>


<!-- 스크립트 태그가 바디 태그보다 위에 있으므로 먼저 실행되기 때문에 
도큐먼트 아이디를 찾아서 하는 활동들은 실행되지않는다 
실행하고싶다면 스크립트 태그를 body안에 하단에 작성하던지 아니면
상단 헤드 안에 window.onload함수 안에 넣어서 실행해준다 

window.onload는 바디가 실행되고 나서 실행되게 만드는 함수이다  -->
