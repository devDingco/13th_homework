<!DOCTYPE html>
<html lang="ko">
<head>
    <title>로컬스토리지와 JSON 실습</title>
    <script>
        const JS_과일담기기능 = () => {
            const 바구니 = {
                사과: 3,
                바나나: 5,
                딸기: 10
            }
            // localStorage.setItem("과일바구니", 바구니) 
            localStorage.setItem("과일바구니", JSON.stringify(바구니)) 
            
        }
        const JS_과일꺼내기기능 = () => {
            const 장바구니 = localStorage.getItem("과일바구니")
            const 결과 = JSON.parse(장바구니)
            console.log(결과)
            //alert(`결과.사과`) -- 객체를 모르기에 직접 객체를 선택해서 꺼내와야함
        }
    </script>
</head>
<body>
    <button onclick="JS_과일담기기능()">담기</button>
    <button onclick="JS_과일꺼내기기능()">꺼내기</button>
</body>
</html>
