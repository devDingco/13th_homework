<!DOCTYPE html>
<html lang="ko">
<head>
    <title>상세페이지</title>
    <script>
        const 쿼리스트링 = location.search
        const 나눠진데이터 = new URLSearchParams(쿼리스트링)
        const 바나나 = 나눠진데이터.get("banana")
        const 사과 = 나눠진데이터.get("apple")

        alert(`바나나는 ${바나나}개이고 사과는 ${사과}개 입니다.`)

    </script>
</head>
<body>
    <div>상세보기페이지입니다.</div>
</body>
</html>
