<!DOCTYPE html>
<html lang="ko">
<head>
    <title>조건문 실습</title>
    <script>
        if(1 + 1 === 2){
            console.log("정답")
        } else {
            console.log("오답")
        }

        if(1 + 1 === 3){
            console.log("정답")
        } else {
            console.log("오답")
        }
        
        if(1 + 1 === 3){
            console.log("정답")
        } else if("철수" === "영희") {
            console.log("오답")
        } else {
            console.log("전체 오답")
        }

        // 삼항연산자
        const 과학점수 = 50
        const 결과 = 과학점수 >= 90 ? "합격" : "불합격"
        console.log(결과)
        
        //switch문 연습
        const 사탕 = "딸기맛"
        switch(사탕) {
            case "포도맛": {
                console.log("포도맛선택")
                break
            }
            case "딸기맛": {
                console.log("딸기맛선택")
                break
            }
            case "박하맛": {
                console.log("박하맛선택")
                break
            }
            default: {
                console.log("없음")

            }
        }

    </script>
</head>
<body>
    
</body>
</html>
