<!DOCTYPE html>
<html lang="ko">
<head>
    <title>필터 실습</title>
    <script>
        const JS_필터링기능 = (event) => {
            const 선택지 = event.target.value
            console.log(선택지)

            let 목록 = [
                {상태: "기쁨"},
                {상태: "행복"},
                {상태: "슬픔"},
                {상태: "기쁨"}
            ]
            switch(선택지) {
                case "기쁨선택": {
                    목록 = 목록.filter(el => el.상태 === "기쁨")
                    break;
                }
                case "행복선택": {
                    목록 = 목록.filter(el => el.상태 === "행복")
                    break;
                }
                case "슬픔선택": {
                    목록 = 목록.filter(el => el.상태 === "슬픔")
                    break;
                }
            }
            
            console.log(목록)
        }
    </script>
</head>
<body>
    <select onchange="JS_필터링기능(event)">
        <option>선택</option>
        <option value="행복선택">행복</option>
        <option value="슬픔선택">슬픔</option>
        <option value="기쁨선택">기쁨</option>
        
    </select>
</body>
</html>
