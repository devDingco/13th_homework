<!DOCTYPE html>
<html lang="ko">
<head>
    <title>태그스크롤 실습</title>
    <style>
        .CSS_네모박스 {
            width: 1000px;
            height: 500px;
            overflow-y: scroll;
        }
    </style>

    <script>
        const JS_스크롤기능 = () => {
            document.getElementById("HTML_네모박스").scrollTo({ top:0 })
        }
    </script>
</head>
<body>
    <div id="HTML_네모박스" class="CSS_네모박스">
        <img src="./image.jpeg" width="100%"/>
        <button onclick="JS_스크롤기능()">스클로올리기</button>
    </div>
</body>
</html>
