<!DOCTYPE html>
<html lang="ko">
<head>
    <title>강아지 API 실습</title>
    <script>
        const JS_문장불러오는기능 = () =>{
            fetch("https://dog.ceo/api/breeds/image/random").then((받아온결과) => {
                받아온결과.json().then((객체로변경한결과) => {
                    console.log("결과: ", 객체로변경한결과)

                    // alert(객체로변경한결과.message)

                    const 철수의이미지 = 객체로변경한결과.message

                    document.getElementById("HTML_강아지보여주는곳").innerHTML = `
                        <img src="${철수의이미지}" width=300px />
                    `
                })
            })
        }
    </script>
</head>
<body>
    <button onclick="JS_문장불러오는기능()">강아지 사진 불러오기</button>
    <div id="HTML_강아지보여주는곳"></div>
</body>
</html>
