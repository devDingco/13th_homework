<!DOCTYPE html>
<html lang="ko">
<head>
    <title>디바운스검색 고양이API 실습</title>
    <script>
        let 타이머

        const JS_검색기능 = (event) => {
            clearTimeout(타이머)

            타이머 = setTimeout(() => {
                const 내가검색한단어 = event.target.value
                console.log(내가검색한단어)

                document.getElementById("HTML_검색결과보여주는곳").innerHTML = `
                    <img src="https://cataas.com/cat/${내가검색한단어}/says/hi" width="300px" >
                `

            },1000)
        }
    </script>
</head>
<body>
    <input type="text" placeholder="친구를 검색하세요." oninput="JS_검색기능(event)">
    
    <div id="HTML_검색결과보여주는곳"></div>
</body>
</html>
