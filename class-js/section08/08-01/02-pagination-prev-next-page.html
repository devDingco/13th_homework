<!DOCTYPE html>
<html lang="ko">
<head>
    <title>페이지네이션 페이지번호 실습</title>
    <script>
        let 시작페이지 = 1

        const JS_이전페이지이동기능 = () => {
            시작페이지 = 시작페이지 - 10
            JS_페이지그리기기능()
        }

        const JS_다음페이지이동기능 = () => {
            시작페이지 = 시작페이지 + 10
            JS_페이지그리기기능()
        }

        const JS_페이지그리기기능 = () => {
            const 철수상자 = new Array(10).fill("철수")
            console.log(철수상자);
    
            const 페이지들 = 철수상자.map((el, index) => {
                return `<button>${index+시작페이지}</button>`
            }).join(" ")
            console.log(페이지들);
    
            document.getElementById("HTML_페이지보여주는곳").innerHTML = 페이지들
        }

        window.onload = () => {
            JS_페이지그리기기능()
        }
    </script>
</head>
<body>
    <button onclick="JS_이전페이지이동기능()">이전페이지</button>
    <span id="HTML_페이지보여주는곳"></span>
    <button onclick="JS_다음페이지이동기능()">다음페이지</button>
</body>
</html>
