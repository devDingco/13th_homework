<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Promise.all 연습!</title>
    <script>
      // 1.Promise연습
      const startPromise = async () => {
        console.time("==========개별 Promise 각각 ===========");

        const result1 = await new Promise((resolve) => {
          setTimeout(() => {
            resolve("성공1");
          }, 2000);
        });
        const result2 = await new Promise((resolve) => {
          setTimeout(() => {
            resolve("성공2");
          }, 3000);
        });
        const result3 = await new Promise((resolve) => {
          setTimeout(() => {
            resolve("성공3");
          }, 1000);
        });
        const result = [result1, result2, result3];
        console.log(result); //전체 로드하는데 6초 소요

        console.timeEnd("==========개별 Promise 각각 ===========");
      };

      // 2.Promise.all연습
      const startPromiseAll = async () => {
        // await Promise.all([promise, promise, promise])
        // await Promise.all([fetch(), fetch(), fetch()])

        console.time("==========한방 Promise.all ===========");

        const results = await Promise.all([
          new Promise((resolve) => {
            setTimeout(() => {
              resolve("성공1");
            }, 2000);
          }),
          new Promise((resolve) => {
            setTimeout(() => {
              resolve("성공2");
            }, 3000);
          }),
          new Promise((resolve) => {
            setTimeout(() => {
              resolve("성공3");
            }, 1000);
          }),
        ]);

        console.log(results); //전체 로드하는데 3초

        console.timeEnd("==========한방 Promise.all ===========");
      };
    </script>
  </head>
  <body>
    <button onclick="startPromise()">Promise 연습하기</button>
    <button onclick="startPromiseAll()">Promise.all 연습하기</button>
  </body>
</html>
