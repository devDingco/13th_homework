<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>프리로드 실습</title>

    <!-- 기본적으로 한번에 다운로드 6개씩 받아오는데, body 태그의 이미지는 가장 마지막에 다운로드 -->
    <!-- 그 이미지를 먼저 받고 싶으면? "파일 프리로드" 사용  -->

    <!-- 라이브서버에서 Disable-Cache 체크하고 테스트 -->
    <link rel="stylesheet" href="./index.css" />
    <script src="index1.js"></script>
    <script src="index2.js"></script>
    <script src="index3.js"></script>
    <script src="index4.js"></script>
    <script src="index5.js"></script>

  </head>

    <img src="dog.jpg" />
  </body>
</html>
