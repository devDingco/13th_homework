mutation UpdateBoardComment(
    $boardId: Int!
    $updateBoardComment: UpdateBoardCommentDto!
    $parentId: String!
) {
    updateBoardComment(
        boardId: $boardId
        updateBoardComment: $updateBoardComment
        parentId: $parentId
    ) {
        author
        content
        rating
        parentId
        _id
        createdAt
        replies {
            author
            content
            createdAt
        }
    }
}