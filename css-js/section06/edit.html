<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/edit.css" />
    <script src="./javascript/common.js"></script>
    <script src="./javascript/edit.js"></script>
    <title>일기보관함</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1 class="header-title">
          <a href="./index.html">다인의 다이어리</a>
        </h1>
      </header>
      <div class="app-inside">
        <section class="container">
          <div class="edit">
            <form class="register">
              <fieldset>
                <div class="form-area">
                  <h3 class="form-title">오늘 기분은 어땠나요?</h3>
                  <div class="emotions flexbox">
                    <div class="emotion flexbox align-center">
                      <input type="radio" id="happy" name="emotion" />
                      <label for="happy" class="emotion-label emotion-happy">행복해요</label>
                    </div>
                    <div class="emotion flexbox align-center">
                      <input type="radio" id="sad" name="emotion" />
                      <label for="sad" class="emotion-label emotion-sad">슬퍼요</label>
                    </div>
                    <div class="emotion flexbox align-center">
                      <input type="radio" id="surprising" name="emotion" />
                      <label for="surprising" class="emotion-label emotion-surprising">놀랐어요</label>
                    </div>
                    <div class="emotion flexbox align-center">
                      <input type="radio" id="angry" name="emotion" />
                      <label for="angry" class="emotion-label emotion-angry">화나요</label>
                    </div>
                    <div class="emotion flexbox align-center">
                      <input type="radio" id="etc" name="emotion" />
                      <label for="etc" class="emotion-label emotion-etc">기타</label>
                    </div>
                  </div>
                  <div class="input-title-area">
                    <label for="input-title">제목</label>
                    <input type="text" id="input-title" placeholder="일기 제목" />
                  </div>
                  <div class="input-content-area">
                    <label for="input-content">내용</label>
                    <textarea id="input-content" placeholder="일기 내용"></textarea>
                  </div>
                </div>

                <div class="actions flexbox justify-center">
                  <button class="button-cancel" type="button" onclick="goToBack()">취소</button>
                  <button class="button-edit" type="button" onclick="clickHandler()">수정하기</button>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="review" id="review">
            <form>
              <legend>회고</legend>
              <fieldset>
                <div class="review-area flexbox">
                  <input type="text" class="input-review" placeholder="수정중일 땐 회고를 작성할 수 없어요." disabled />
                  <button class="button-add-review" disabled>입력</button>
                </div>
              </fieldset>
            </form>
            <ul class="review-list">
              <li class="review-item flexbox">
                <p class="review-item-content">리뷰내용</p>
                <span class="review-date">[2024. 09. 24]</span>
              </li>
              <li class="review-item flexbox">
                <p class="review-item-content">리뷰내용</p>
                <span class="review-date">[2024. 09. 24]</span>
              </li>
            </ul>
          </div>
        </section>
      </div>

      <div class="scroll-up">
        <button class="button-scroll-up" onclick="scrollToTop()"><img src="./assets/images/icon_scroll_up.svg" alt="맨 위로 이동하기" /></button>
      </div>
    </div>
  </body>
</html>
