<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/detail.css" />
    <script src="./javascript/common.js"></script>
    <script src="./javascript/detail.js"></script>
    <title>일기보관함</title>
  </head>
  <body>
    <div class="app">
      <div class="app-modal" id="app-modal-delete">
        <div class="modal-floor" onclick="closeModal('#app-modal-delete', 'nested')"></div>
        <div class="modal-add-delete modal-nested">
          <h2>일기 삭제</h2>
          <p>일기를 삭제하시겠어요?</p>
          <div class="flexbox modal-actions">
            <button type="button" class="button-cancel" onclick="closeModal('#app-modal-delete')">취소</button>
            <button type="button" class="button-delete" onclick="deleteItem()">삭제</button>
          </div>
        </div>
      </div>
      <header class="header">
        <h1 class="header-title">
          <a href="./index.html">다인의 다이어리</a>
        </h1>
      </header>
      <div class="app-inside">
        <section class="container">
          <div class="detail">
            <div class="detail-title"></div>
            <div class="detail-info flexbox">
              <div class="detail-emotion flexbox">
                <div class="emotion-thumbnail"></div>
                <div class="badge-emoticon happy"></div>
              </div>
              <div class="detail-date"></div>
            </div>
            <div class="detail-content">
              <h3>내용</h3>
              <div class="detail-content-text"></div>
              <button class="button-copy" onclick="copyContent()">
                <img src="./assets/images/icon_copy.svg" alt="" />
                <span>내용 복사</span>
              </button>
            </div>
            <div class="actions flexbox">
              <a class="button-edit" onclick="goToEdit()">수정</a>
              <button class="button-delete" onclick="showModal('#app-modal-delete')">삭제</button>
            </div>
          </div>
          <div class="review" id="review">
            <form>
              <legend>회고</legend>
              <fieldset>
                <div class="review-area flexbox">
                  <input type="text" class="input-review" placeholder="회고를 남겨보세요." />
                  <button class="button-add-review">입력</button>
                </div>
              </fieldset>
            </form>
            <ul class="review-list">
              <li class="review-item flexbox">
                <p class="review-item-content">리뷰내용</p>
                <span class="review-date">[2024. 09. 24]</span>
              </li>
              <li class="review-item flexbox">
                <p class="review-item-content">리뷰내용</p>
                <span class="review-date">[2024. 09. 24]</span>
              </li>
            </ul>
          </div>
        </section>
      </div>

      <div class="toast">
        <p class="toast-message">복사되었습니다.</p>
      </div>

      <div class="scroll-up">
        <button class="button-scroll-up" onclick="scrollToTop()"><img src="./assets/images/icon_scroll_up.svg" alt="맨 위로 이동하기" /></button>
      </div>
    </div>
  </body>
</html>
