<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일기상세페이지</title>
    <link rel="stylesheet" href="./css/section3/detail.css" />
    <script src="./javascript/section03/detail.js"></script>
  </head>
  <body>
    <!--헤더-->
    <header class="CSS_헤더">
      <div>민지의 다이어리</div>
    </header>

    <!--일기 상세 보여주는 영역-->
    <section class="CSS_일기상세보여주는곳">
      <!--제목-->
      <div class="CSS_일기제목">
        <span id="HTML_일기상세제목보여주는곳"></span>

        <!--기분-->
        <div class="CSS_일기정보">
          <div class="CSS_기분">
            <img id="HTML_기분이미지보여주는곳" />
            <div id="HTML_일기기분보여주는곳"></div>
          </div>
          <div class="CSS_날짜">
            <div id="HTML_날짜보여주는곳"></div>
            작성
          </div>
        </div>
      </div>

      <!--내용-->
      <div class="CSS_일기내용">
        <span>내용</span>
        <span
          id="HTML_일기상세내용보여주는곳"
          class="CSS_일기상세내용보여주는곳"
        ></span>
      </div>

      <!--버튼-->
      <div class="CSS_수정버튼_영역">
        <button class="CSS_수정버튼" onclick="JS_수정하러가기기능()">
          수정
        </button>
      </div>
    </section>
  </body>
</html>
