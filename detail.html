<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/detail.css" />
    <link rel="stylesheet" href="./css/comment.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- <header></header>
    <div class="headerBanner"></div>
    <nav></nav> -->
    <h3 class="detailHeaderTop">일기 상세</h3>
    <div class="detailWrap">
      <div class="detailHeader">
        <h2 class="detailTitle"><!--이것은 타이틀 입니다.--></h2>
        <div class="detailInfo">
          <span class="moodType"
            ><img class="moodTypeImg" src="https://picsum.photos/24/24​" /><span
              class="moodTypeText"
              ><!-- 슬퍼요--></span
            ></span
          >
          <span class="detailDate"
            ><span><!-- 작성한 날짜 --></span>작성</span
          >
        </div>
      </div>
      <div class="detailContentWrap">
        <p class="detailContent">
          <!-- 이것에 내용이 노출됩니다. -->
        </p>
        <button class="copyBtn" onclick="textCopy()">
          <img src="./img/copy_outline_light_m.svg" alt="복사아이콘" /> 내용
          복사
        </button>
      </div>
      <div class="buttonWrap">
        <!-- <button class="whiteBtn">목록</button> -->
        <button class="whiteBtn editBtn" onclick="editBtn()">수정</button>
        <button class="whiteBtn" onclick="deleteBtn(event,queryStringGet())">
          삭제
        </button>
      </div>
    </div>

    <div class="commentWrap">
      <label for="commentInput">
        회고
        <div class="commentInputWrap">
          <input
            id="commentInput"
            type="text"
            placeholder="회고를 남겨보세요."
            onkeypress="commentAddEnter(event)"
          />
          <button class="blackBtn" onclick="commentAdd()">입력</button>
        </div>
      </label>
      <div id="commentListWrap" class="commentList"></div>
      <!-- <ul>
        <li>ㄴㅇㄹㅇㄴ<span class="commentDate">2024.01.01</span></li>
        <li>ㄴㅇㄹㅇㄴ<span class="commentDate">2024.01.01</span></li>
        <li>ㄴㅇㄹㅇㄴ<span class="commentDate">2024.01.01</span></li>
      </ul> -->
    </div>

    <div class="scrollBox"></div>

    <footer></footer>
    <script src="./js/index.js"></script>
    <script src="./js/detail.js"></script>
    <script src="./js/comment.js"></script>
  </body>
</html>
