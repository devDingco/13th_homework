<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다이어리 과제 윤준수</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/diary.css" />
    <link rel="stylesheet" href="./styles/diary_mobile.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="./modules/diary.js" defer></script>
  </head>
  <body>
    <div class="container-layout">
      <header><h1>준수의 다이어리</h1></header>
      <article class="">
        <div class="banner"></div>
      </article>
      <nav class="">
        <ul class="nav_list">
          <li>
            <button
              id="diary_navigate"
              class="active"
              onclick="onNavigationClick('diary')">
              일기 보관함
            </button>
          </li>
          <li class="">
            <button
              id="photo_navigate"
              class="none"
              onclick="onNavigationClick('photo')">
              사진 보관함
            </button>
          </li>
        </ul>
      </nav>
      <div class="buttons_wrap">
        <div class="select_wrap" id="customSelect_diary">
          <button class="selectBtn" id="selectBtn_diary">
            <p id="selectedValue_diary">전체</p>
            <span></span>
          </button>
          <ul class="optionList hidden" id="optionList_diary">
            <li class="option">
              <button id="all_option" class="selected" value="all" name="diary">
                전체
                <img src="./public/icons/check_outline_light_xs.svg" alt="" />
              </button>
            </li>
            <li class="option">
              <button id="happy_option" value="happy" name="diary">
                행복해요
                <img src="./public/icons/check_outline_light_xs.svg" alt="" />
              </button>
            </li>
            <li class="option">
              <button id="sad_option" value="sad" name="diary">
                슬퍼요
                <img src="./public/icons/check_outline_light_xs.svg" alt="" />
              </button>
            </li>
            <li class="option">
              <button id="surprised_option" value="surprised" name="diary">
                놀랐어요
                <img src="./public/icons/check_outline_light_xs.svg" alt="" />
              </button>
            </li>
            <li class="option">
              <button id="angry_option" value="angry" name="diary">
                화나요
                <img src="./public/icons/check_outline_light_xs.svg" alt="" />
              </button>
            </li>
            <li class="option">
              <button id="etc_option" value="etc" name="diary">
                기타
                <img src="./public/icons/check_outline_light_xs.svg" alt="" />
              </button>
            </li>
          </ul>
        </div>

        <div class="select_wrap none" id="customSelect_photo">
          <button class="selectBtn" id="selectBtn_photo">
            <p id="selectedValue_photo">기본형</p>
            <span></span>
          </button>
          <ul class="optionList hidden" id="optionList_photo">
            <li class="option">
              <button
                id="default_option"
                class="selected"
                value="default"
                name="photo">
                <img src="./public/icons/check_outline_light_xs.svg" alt="" />
                기본형
              </button>
            </li>

            <li class="option">
              <button id="width_option" value="width" name="photo">
                <img src="./public/icons/check_outline_light_xs.svg" alt="" />
                가로형
              </button>
            </li>

            <li class="option">
              <button id="height_option" value="height" name="photo">
                세로형
                <img src="./public/icons/check_outline_light_xs.svg" alt="" />
              </button>
            </li>
          </ul>
        </div>

        <button class="writing_button" onclick="modalOn(1, 'modal_main_add')">
          <img src="./public/icons/plus_outline_light_m.svg" />
          <p>일기 쓰기</p>
        </button>
      </div>

      <main>
        <div class="main-content">
          <ul id="photoList"></ul>
          <ul id="diaryList">
            <li id="add-list-alert" class="active">등록된 일기가 없습니다.</li>
          </ul>
        </div>

        <button id="upFloatingButton" class="">
          <img src="./public/icons/up_outline_light_xl.svg" alt="" />
        </button>
      </main>
    </div>

    <footer id="footerMain">
      <div class="container-layout">
        <strong>준수의 다이어리</strong>
        <p>대표: 윤준수</p>
        <span>Copyright © 2024. {name} Co., Ltd.</span>
      </div>
    </footer>

    <div id="modal_depth1"></div>
    <div id="modal_depth2"></div>

    <div id="modal_main_add" class="depth1">
      <div id="addModal" class="active">
        <h2>📍 일기 쓰기</h2>
        <!-- <form id="diaryForm" onsubmit="onAddDiary(event); false;"> -->
        <form id="diaryForm" onsubmit="modalOn(2,'added_modal',event); false;">
          <h4>오늘 기분은 어땠나요?</h4>
          <div class="feeling-radio-wrap">
            <p>
              <input id="happy" type="radio" name="feeling" checked />
              <label for="happy">행복해요</label>
            </p>
            <p>
              <input id="sad" type="radio" name="feeling" />
              <label for="sad">슬퍼요</label>
            </p>
            <p>
              <input id="surprised" type="radio" name="feeling" />
              <label for="surprised">놀랐어요</label>
            </p>
            <p>
              <input id="angry" type="radio" name="feeling" />
              <label for="angry">화나요</label>
            </p>
            <p>
              <input id="etc" type="radio" name="feeling" />
              <label for="etc">기타</label>
            </p>
          </div>
          <div class="content-wrap">
            <p>
              <label for="title" class="label-sm">제목</label>
              <input
                id="title"
                type="text"
                placeholder="제목을 입력해 주세요." />
            </p>
            <p>
              <label for="content" class="label-sm">내용</label>
              <textarea
                id="content"
                placeholder="내용을 입력해 주세요."></textarea>
            </p>
          </div>
          <div class="add_buttons_wrap">
            <button
              type="button"
              class="modal_close_button"
              onclick="modalOn(2, 'cancel_prompt_modal')">
              닫기
            </button>
            <button type="submit" id="submitBtn" class="none" disabled>
              등록하기
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="modal_remove_list" class="depth1">
      <h4>일기 삭제</h4>
      <p>일기를 삭제 하시겠어요??</p>
      <div class="buttons_box">
        <button
          class="close_modal_button first_button"
          onclick="modalClose(true, 'modal_remove_list')">
          취소
        </button>
        <button
          class="close_modal_button"
          onclick="modalClose(true ,'modal_remove_list', '_' ,'DELETE' )">
          삭제
        </button>
      </div>
    </div>

    <!-- <div id="modal_depth2_main_added"> -->
    <div id="added_modal" class="depth2">
      <h4>일기 등록 완료</h4>
      <p>등록이 완료 되었습니다.</p>
      <button
        class="close_modal_button"
        onclick="modalClose(false, 'modal_main_add', 'added_modal'); onAddDiary(event)">
        확인
      </button>
    </div>

    <div id="cancel_prompt_modal" class="depth2">
      <h4>일기 등록 취소</h4>
      <p>일기 등록을 취소하시겠어요?</p>
      <div class="buttons_box">
        <button
          class="close_modal_button first_button"
          onclick="modalClose(true,'cancel_prompt_modal')">
          계속 작성
        </button>
        <button
          class="close_modal_button"
          onclick="modalClose(false,'cancel_prompt_modal', 'modal_main_add')">
          등록 취소
        </button>
      </div>
    </div>
    <!-- </div> -->
    <!--  -->
    <!--  -->
  </body>
</html>
