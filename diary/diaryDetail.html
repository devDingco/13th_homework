<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/diaryDetail.css" />
    <link rel="stylesheet" href="./styles/detail_mobile.css" />
    <script src="./modules/diaryDetail.js" defer></script>
  </head>
  <body>
    <div class="container-layout">
      <header><h1>준수의 다이어리</h1></header>
      <main>
        <div id="view" class="view">
          <h3 id="titleView"></h3>
          <div class="infoContainer">
            <div id="feelingViewContainer">
              <div id="feeling_circle"></div>
              <p id="feeling_text"></p>
            </div>
            <p id="createdAtDate"></p>
          </div>
          <div id="contentViewContainer">
            <h4>내용</h4>
            <p id="contentText"></p>
          </div>
          <div class="buttons_container">
            <button id="detailClipboad">내용 복사</button>

            <button id="detailEdit">수정</button>
            <button id="detailDelete" onclick="modalOn('modal_remove_list')">
              삭제
            </button>
          </div>
        </div>
        <div id="edit" class="none">
          <h3>오늘 기분은 어땠나요?</h3>
          <form onsubmit="onEditDiary(); return false;">
            <div class="feeling-radio-wrap">
              <p>
                <input id="happy" type="radio" name="feeling" checked />
                <label for="happy">행복해요</label>
              </p>
              <p>
                <input id="sad" type="radio" name="feeling" />
                <label for="sad">슬퍼요</label>
              </p>
              <p>
                <input id="surprised" type="radio" name="feeling" />
                <label for="surprised">놀랐어요</label>
              </p>
              <p>
                <input id="angry" type="radio" name="feeling" />
                <label for="angry">화나요</label>
              </p>
              <p>
                <input id="etc" type="radio" name="feeling" />
                <label for="etc">기타</label>
              </p>
            </div>
            <div class="content-wrap">
              <p>
                <label for="title" class="label-sm">제목</label>
                <input
                  id="editTitleInput"
                  type="text"
                  placeholder="제목을 입력해 주세요." />
              </p>
              <p>
                <label for="content" class="label-sm">내용</label>
                <textarea
                  id="editContentInput"
                  placeholder="내용을 입력해 주세요."></textarea>
              </p>
            </div>
            <div class="buttons-container">
              <button type="button" id="cancelBtn">취소</button>
              <button type="button" id="submitBtn" class="none" disabled>
                수정완료
              </button>
            </div>
          </form>
        </div>
        <div class="comments_container" id="commentscontainer">
          <h4>회고</h4>
          <form onsubmit="onSubmitComment(event); return false;">
            <input
              type="text"
              id="comment"
              class="noEditing"
              placeholder="회고를 남겨보세요." />
            <button type="submit" id="commentSubmitBtn" class="none" disabled>
              입력
            </button>
          </form>
          <div class="container_wrapper">
            <ul id="comments">
              <li>
                <p>3년이 지나고 보니 이때가 그립다.</p>
                <p>[2024.09.24]</p>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>
    <button id="upFloatingButton" class="">
      <img src="./public/icons/up_outline_light_xl.svg" alt="" />
    </button>

    <div id="modal_depth1"></div>

    <div id="modal_remove_list" class="depth1">
      <h4>일기 삭제</h4>
      <p>일기를 삭제 하시겠어요??</p>
      <div class="buttons_box">
        <button
          class="close_modal_button first_button"
          onclick="modalClose('modal_remove_list')">
          취소
        </button>
        <button
          class="close_modal_button"
          onclick="modalClose('modal_remove_list','DELETE' )">
          삭제
        </button>
      </div>
    </div>

    <div class="copy_text">복사되었습니다.</div>
  </body>
</html>
