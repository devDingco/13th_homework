<!DOCTYPE html>
<html lang="ko">
<head>
    <title>리액트 실습</title>
    <!--리액트 다운-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!--바벨 다운 (사용이유 1.최신문법으로 작성해도 많은 브라우저에서 실행 가능하도록 옛날 문법으로 바꿔줌 2.가짜HTML(JSX) 입력하면 진짜로 바꿔줌)-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="./button.js"></script>
    <script type="text/babel" src="./input.js"></script>

    <script type="text/babel">
        //스크립트 경로로 리액트를 다운받아오면 window.ReactDOM으로 들어가게 된다 (window 생략가능 )
        const 나의도화지 = ReactDOM.createRoot(document.getElementById("root"))
        나의도화지.render(
            <div>
                {철수의버튼}
                <br />
                {영희의인풋()}
                <영희의인풋/> //이렇게도 작성가능
            </div>
        )
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
