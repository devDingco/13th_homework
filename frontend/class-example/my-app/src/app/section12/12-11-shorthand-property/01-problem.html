<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>안전한 리팩토링 실습</title>
    <script>
      const qqq = (name, age, school) => {
        //여기도 {}로 감싸줘야함
        console.log(name); //철수
        console.log(age); //12
        console.log(school); //다람쥐초등학교
      };

      const name = "펄수";
      const age = 12;
      const school = "다람쥐초등학교";
      qqq(name, age, school); //{}로 한번 더 감싸주게 되면 갯수에 상관없이 이름에 맞게 qqq에 들어감 {}가 없으면 갯수가 맞지않으면 밀려서 차례로 들어감
    </script>
  </head>
  <body></body>
</html>
