<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>this의 이해</title>
    <script>
      class 카운트클래스 {
        count = 10;

        카운트올려주세요() {
          console.log("카운트올려주세요 this", this); //this = 버튼 -->왜냐하면 실행주체가 누구냐에 따라서 바뀌기 때문이다

          this.count = this.count + 1;
          console.log(this.count); //this 가 버튼 자체를 가리키기 때문에 카운트가 올라가지않는다 NAN 반환
        }

        버튼그려주세요() {
          console.log("버튼그려주세요 this", this); //this = 카운터클래스 -->this는 현재 시각적으로 감싸고 있는 객체 또는 클래스

          const button = document.createElement("button");
          //   button.count = 50;
          button.innerText = "카운트 올리는 버튼";
          button.addEventListener("click", this.카운트올려주세요);
          document.body.appendChild(button); //바디의 자식으로 만든 버튼을 추가
        }
      }

      window.onload = () => {
        const 카운터 = new 카운트클래스();
        카운터.버튼그려주세요();
      };
    </script>
  </head>
  <body></body>
</html>
