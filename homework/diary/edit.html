<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>수정하기페이지</title>
        <link rel="stylesheet" href="./edit.css" />
    </head>
    <body>
        <div class="CSS_수정페이지메인">
            <div class="CSS_배너제목">민지의 다이어리</div>
            <div class="CSS_수정페이지_상세내용상자">
                <div class="CSS_오늘기분">오늘기분은 어땠나요</div>

                <div class="CSS_수정하기페이지_라디오모음">
                    <input id="id_행복" type="radio" value="행복" name="감정" />
                    <label for="행복">행복해요</label>

                    <input id="id_슬픔" type="radio" value="슬픔" name="감정" />
                    <label for="슬픔">슬퍼요</label>

                    <input id="id_놀람" type="radio" value="놀람" name="감정" />
                    <label for="놀람">놀랐어요</label>

                    <input id="id_화남" type="radio" value="화남" name="감정" />
                    <label for="화남">화나요</label>

                    <input id="id_기타" type="radio" value="기타" name="감정" />
                    <label for="기타">기타</label>
                </div>

                <div class="CSS_제목">제목</div>
                <input
                    id="id_제목"
                    class="CSS_제목인풋"
                    type="text"
                    placeholder="제목을 입력하세요"
                />
                <div class="CSS_내용">내용</div>
                <textarea
                    id="id_내용"
                    class="CSS_내용인풋"
                    placeholder="내용을 입력하세요"
                ></textarea>
            </div>

            <div class="CSS_수정하기페이지_버튼상자">
                <button class="CSS_수정하기" onclick="JS_수정취소하기기능()">
                    취소
                </button>
                <button class="CSS_수정하기" onclick="JS_수정기능()">
                    수정
                </button>
            </div>
        </div>
        <script defer src="./edit.js"></script>
    </body>
</html>
