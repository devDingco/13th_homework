<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Section1 Homework</title>
        <link rel="stylesheet" href="./index.css" />
        <link rel="stylesheet" href="./modal.css" />
    </head>
    <body>
        <div class="CSS_레이아웃">
            <div class="CSS_배너제목">민지의 다이어리</div>
            <img src="./image/main_image.png" alt="main_image" />

            <div class="CSS_보관함리스트">
                <div class="CSS_보관함리스트_메뉴">일기보관함</div>
                <div class="CSS_보관함리스트_메뉴">사진보관함</div>
            </div>

            <div class="CSS_감정선택상자">
                <select
                    id="CSS_감정선택상자아이디"
                    onchange="JS_필러링기능(event)"
                >
                    <option value="전체선택" disabled selected>✓ 전체</option>
                    <option value="행복선택">행복해요</option>
                    <option value="슬픔선택">슬퍼요</option>
                    <option value="놀람선택">놀랐어요</option>
                    <option value="화남선택">화나요</option>
                    <option value="기타선택">기타</option>
                </select>
                <button
                    class="CSS_일기쓰기모달버튼"
                    onclick="JS_일기쓰기모달보여주기기능()"
                >
                    + 일기쓰기
                </button>
            </div>

            <div class="CSS_메인">
                <div
                    id="HTML_메인왼쪽일기보여주는곳"
                    class="CSS_메인왼쪽일기보여주는곳"
                ></div>
            </div>
        </div>
        <div class="CSS_플로팅버튼" onclick="플로팅버튼()">
            <img src="./image/arrow_up.png" />
        </div>
        <div class="CSS_푸터">
            <div class="CSS_푸터글상자">
                <div class="CSS_footertitle">민지의 다이어리</div>
                <div class="CSS_footerpresent">대표 : (name)</div>
                <div class="CSS_footercopy">Copyright © 2024.{name}Co.Ltd</div>
            </div>
        </div>

        <!-- 모달 -->
        <div id="HTML모달그룹" class="CSS_모달그룹">
            <div class="CSS_모달배경"></div>
            <div id="HTML_모달" class="CSS_모달"></div>
        </div>

        <!-- 등록완료모달 -->
        <div id="HTML_등록완료모달그룹" class="CSS_모달그룹">
            <div class="CSS_모달배경"></div>
            <div class="CSS_등록완료모달">
                <div class="CSS_등록완료모달제목">일기 등록 완료</div>
                <div class="CSS_등록완료모달내용">등록이 완료 되었습니다.</div>
                <button
                    class="CSS_등록완료모달확인버튼"
                    onclick="JS_일기등록완료중첩모달확인()"
                >
                    확인
                </button>
            </div>
        </div>

        <script defer src="./index.js"></script>
        <script defer src="./modal.js"></script>
    </body>
</html>
