<!DOCTYPE html>
<html lang="ko">
<head>
  <title>일기장 상세 페이지</title>
  <link rel="stylesheet" href="./detail.css">
  <script src="./detail.js"></script>
</head>
<body>
  <div class="container">
    <!-- 웹페이지 최상단부 -->
    <div id="header">
      <div id="header-name">진태의 다이어리</div>
    </div>

    <!-- 웹페이지 중앙부 -->
    <div id="main">
      <!-- 타이틀부 -->
      <div id="section-header">
        <div id="title"></div>
        <div id="mood-and-date">
          <div id="mood"></div>
          <div id="date"></div>
        </div>
      </div>
      <!-- 내용부 -->
      <div id="section-body">
        <div class="section-title">내용</div>
        <div id="section-main"></div>
      </div>
      <!-- 버튼부 -->
      <div id="section-footer">
        <div class="delete-btn-area">
          <button onclick="onClickDeleteButton()" id="delete-btn">삭제</button>
        </div>
        <div class="modify-btn-area">
          <button onclick="onClickModifyButton()" id="modify-btn">수정</button>
        </div>
      </div>

      <!-- 회고 -->
      <div id="회고영역">
        <div id="회고영역_타이틀">회고</div>
        <div id="회고입력부">
          <input id="회고입력창" type="text" placeholder="회고를 남겨보세요.">
          <button id="회고입력창입력버튼" onclick="onClickInputButton()">입력</button>
        </div>
        <div id="회고리스트">
          <div class="회고인스턴스">
            javascript 개발자가 되고 싶어요.
            <div class="회고작성일자">[2024.09.02]</div>
          </div>
          <div class="회고인스턴스">
            javascript 개발자가 되고 싶어요.
            <div class="회고작성일자">[2024.09.02]</div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
