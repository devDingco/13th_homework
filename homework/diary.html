<!DOCTYPE html>
<html lang="ko">
<head>
    <title>다이어리</title>
    <link rel="stylesheet" href="./diary.css" />
    <!-- <script src="./diary.js"></script> -->
</head>
<body>
    <div class="가장큰배경" id="CSS_가장큰배경">
        <div class="탑">
            <div class="헤더">
                <div class="나의다이어리">
                </div>
                <div class="제목">나의 다이어리</div>
            </div>

            <div class="로고파트">
                <img src="./assets/로고.png">
            </div>
        
    
        <div class="메뉴">
            <div class="메뉴이름">
                <img src="./assets/일기보관함.png" />
                <img src="./assets/사진보관함.png" />
            </div>
        </div>

        <div class="메인화면">
            <div class="보여주기">
                <div class="목록들">
                    <div class="게시글">
                        
                    </div>
                </div>
                    
            </div>

            <div class="일기쓰기">
                <div class="일기쓰기사진">
                    <img src="./assets/일기 쓰기.png" />
                </div>

                <div class="작성란">
                    <div class="기분선택영역">
                        <div class="질문"> 오늘 기분 어땠나요?</div>
                        <div class="기분선택">
                            <input type="radio" id="행복" name="기분" style="width: 20px; height: 20px;"/>행복해요
                            <input type="radio" id="슬픔" name="기분" style="width: 20px; height: 20px;"/> 슬퍼요
                            <input type="radio" id="놀람" name="기분" style="width: 20px; height: 20px;"/> 놀랐어요
                            <input type="radio" id="화남" name="기분" style="width: 20px; height: 20px;"/> 화나요
                            <input type="radio" id="기타" name="기분" style="width: 20px; height: 20px;"/> 기타
                        </div>
                    </div>

                    <div class="텍스트영역">
                        <div class="제목영역">제목
                            <div class="제목입력란">
                                <input type="text" class="제목텍스트" placeholder="제목을 입력해 주세요."/>
                            </div>
                        </div>
                        <div class="내용영역">내용
                            <div class="내용입력란">
                                <input type="text" class="내용텍스트" placeholder="내용을 입력해 주세요."/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="버튼영역">
                    <button class="버튼클릭">등록하기</button>
                </div>
            </div>
        </div>
        


        <div class="하단배너" id="CSS_두번째큰배경">
            <div class="하단배너꾸미기">다이어리
                <div class="대표" >"대표: {name}"</div>
                Copyright © 2024. {name} Co., Ltd.
            </div>
            
        </div>
    </div>
    </div>
</body>
</html>
