<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework2</title>
    <link rel="stylesheet" href="../css/homework2.css" />
    <script src="../homework2.js" defer></script>
  </head>

  <body>
    <div class="scroll-up">
      <img id="scroll-id" src="../assets/topscroll fab.png" alt="top" onclick="scrollUp()" />
    </div>
    <div class="wrapper">
      <!-- 헤더 -->
      <header>
        <a class="header-content">민지의 다이어리</a>
      </header>
      <main>
        <!-- 배너 -->
        <div class="banner-area">
          <img src="../assets/banner.png" alt="banner" />
        </div>

        <!-- 메인 컨탠츠 -->
        <div class="all-contents-area">
          <div class="contents">
            <!-- 탭 버튼 -->
            <div class="navigate">
              <div class="tab__item active">
                <div class="diary" id="tab1" onclick="tab()">일기보관함</div>
              </div>
              <div class="tab__item">
                <div class="photo" id="tab2" onclick="tab()">사진보관함</div>
              </div>
            </div>

            <!-- 일기보관함 -->
            <div id="tab1" class="tab__content active">
              <div class="album-area">
                <!-- 일기 아이템들 -->
                <div class="album-wrap">
                  <div id="filterBox">
                    <select class="filter" name="emotionFilter" id="emotionFilter" onchange="LoadItem(event)">
                      <option value="all">전체</option>
                      <option value="happy">행복해요</option>
                      <option value="sad">슬퍼요</option>
                      <option value="surprise">놀랐어요</option>
                      <option value="mad">화나요</option>
                      <option value="etc">기타</option>
                    </select>
                  </div>
                  <div id="library"></div>
                </div>
                <!-- 일기 작성 폼 -->
                <div class="write-area">
                  <div class="write-cover">
                    <div class="write-title-area">
                      <div class="write-title">📍 일기 쓰기</div>
                    </div>
                    <div class="hows-feeling-area">
                      <div class="feeling-title-area">
                        <div class="feeling-title">오늘 기분은 어땠나요?</div>
                      </div>
                      <div class="feeling-choose">
                        <input type="radio" name="feeling" id="happy" checked /> <label for="happy">행복해요</label>
                        <input type="radio" name="feeling" id="sad" /> <label for="sad">슬퍼요</label>
                        <input type="radio" name="feeling" id="surprise" /> <label for="surprise">놀랐어요</label>
                        <input type="radio" name="feeling" id="mad" /> <label for="mad">화나요</label>
                        <input type="radio" name="feeling" id="etc" /> <label for="etc">기타</label>
                      </div>
                    </div>
                    <div class="text-area">
                      <div class="text-area-title">
                        <div>제목</div>
                        <input type="text" placeholder="제목을 입력해 주세요." id="title" />
                      </div>
                      <div class="text-area-text">
                        <div>내용</div>
                        <textarea placeholder="내용을 입력해 주세요." id="body"></textarea>
                      </div>
                    </div>
                    <div class="button-area">
                      <button onclick="addItem()">등록하기</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 사진보관함 -->
            <div id="tab2" class="tab__content">
              <div class="photo-area">사진보관함 공간</div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- 푸터 -->
    <footer>
      <div id="footer-id" class="footer">
        <div class="footer-contents">
          <div class="footer-content-1">민지의 다이어리</div>
          <div class="footer-content-2">대표 : 민지</div>
          <div class="footer-content-3">Copyright 2024(name)Co.Ltd</div>
        </div>
      </div>
    </footer>
  </body>
</html>
