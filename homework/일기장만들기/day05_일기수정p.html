<head>
    <title>day05_일기수정p</title>

<body>
    <div class="전체화면">
        <div class="상단박스">
            <div class="민지의다이어리">민지의다이어리</div>
        </div>
        <div id="contentBoxId" class="contentBox">
            <div class="editBox01">
                <h1>오늘기분은어땠나요?</h1>
                <div class="myEmoInput">
                    <input  id="myEmo01" type="radio" name="myEmoGrop"><label>행복해요</label>
                    <input  id="myEmo02" type="radio" name="myEmoGrop"><label>슬퍼요</label>

            </div>
            <div class="editBox02">
                <h2>제목</h2>
                <input id="inputTitle" type="text" placeholder="">
            </div>
            <div class="editBox03">
                <h2>내용</h2>
                <textarea id="inputWrite" placeholder=""></textarea>
            </div>
            <div class="editBox04">
                <button>취소</button>
                <button onclick="editDiary()">수정하기</button>
            </div>
            <hr/>
        </div>
       
        <div class="commentLIst">
            <div class="commentBox">
                <h1>회고</h1>

                    <input class="commentInput" type="text" placeholder="회고를남겨보세요">
                    <button class="commentBtn">입력</button>
                </div>
            </div>
            <div id="commentBoxId" class="commentBox">
