<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[이하성] CSS&JS myDiary</title>
    <link href="./myDiary.css" rel="stylesheet">
    <script src="./myDiary.js" defer> </script>
</head>
<body>
    <div class="container">
        <div class="container__header">
            <div class="header__text"> <b class="header__text" id="header__login"> {name} </b>의 다이어리에 오신 것을 환영합니다. </div>
            <img src="./asset/header__banner.png">
        </div>

        <div class="container__nav">
            <div class="nav__tap">
                <div class="tap__active">일기보관함</div>
                <div class="tap__disabled">사진보관함</div>
            </div>
            <div class="nav__filter">
                <select class="nav__filter" onchange="activeFilter(event)">
                    <option name="filter" value="all">전체</option>
                    <option name="filter" value="happy">행복해요</option>
                    <option name="filter" value="sad">슬퍼요</option>
                    <option name="filter" value="surprise">놀랐어요</option>
                    <option name="filter" value="angry">화나요</option>
                    <option name="filter" value="etc">기타</option>
                </select>
            </div>
        </div>

        <div class="container__content">
            <div class="content__left__card">
                <div class="wrapper__card">
                    <div class="card__img">
                        <img src="./asset/card__happy.png">
                    </div>
                    <div class="card__topic">
                        <div class="card__status">
                            <div class="card__happy">행복해요</div>
                            <div class="card__date">2024. 03. 12</div>
                        </div>
                        <div class="card__title">타이틀 영역입니다. 한줄까지만 노출됩니다.</div>
                    </div>
                </div>
            </div>
            <div class="content__right__diary">
                <div class="diary__title">📍 일기 쓰기</div>
                <div class="diary__question">오늘 기분은 어땠나요?</div>

                <ul class="diary__radio">
                    <input type="radio" name="mood" value="happy" id="radioHappy"/> <label for="radioHappy"> 행복해요 </label>
                    <input type="radio" name="mood" value="sad" id="radioSad"/> <label for="radioSad"> 슬퍼요 </label>
                    <input type="radio" name="mood" value="surprise" id="radioSurprise"/> <label for="radioSurprise"> 놀랐어요 </label>
                    <input type="radio" name="mood" value="angry" id="radioAngry"/> <label for="radioAngry"> 화나요 </label>
                    <input type="radio" name="mood" value="etc" id="radioEtc"/> <label for="radioEtc"> 기타 </label>
                </ul>

                <div class="diary__subject">제목</div>
                <input class="diary__subInput" id="diaryTitle" type="text" placeholder="제목을 입력해 주세요." />

                <div class="diary__context">내용</div>
                <input class="diary__conInput" id="diaryContext" type="text" placeholder="내용을 입력해 주세요." />

                <div class="diary__button" id="diaryButton">등록하기</div>
            </div>
        </div>

        <div class="container__footer">
            <div class="wrapper__footer">
                <div class="footer__text"> <b class="footer__text" id="footer__login"> {name} </b>의 다이어리 </div>
                <!-- <div class="footer__name"> 대표 : {name} </div> -->
                <div class="footer__copy"> Copyright © 2024. {name} </div>
            </div>
        </div>
    </div>
</body>
</html>
