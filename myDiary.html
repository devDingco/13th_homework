<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[이하성] CSS&JS myDiary</title>

    <link href="./myDiary.css" rel="stylesheet" />
    <link href="./asset/icon__bracket.png" rel="icon" />

    <script src="./myDiary.js" defer> </script>
</head>
<body>
    <div class="container">
        <div class="overlay"> </div>

        <div class="container__header">
            <div class="header__title">
                <div class="title__text">
                    <b id="header__login"> {name} </b>
                    <p>의 다이어리에 오신 것을 환영합니다.</p>
                </div>
                <div class="container__mode">
                    <div class="mode__text">다크모드</div>
                    <input class="mode__toggle" type="checkbox" />
                </div>
            </div>
            <div class="header__img">
                <img src="./asset/header__banner.png">
            </div>
        </div>

        <div class="container__sticky"></div>

        <div class="container__body">
            <div class="nav__tap">
                <div class="tap__bar">
                    <div class="tap__diary">일기보관함</div>
                    <div class="tap__gallery">사진보관함</div>
                </div>
                <div class="tap__new">
                    <img src="./asset/icon/plus_outline_light_m.png" width="24px" height="24px"/>
                    <div class="new__text">일기쓰기</div>
                </div>
            </div>

            <div class="nav__filter">
                <div class="filter__bar">
                    <div class="filter__inner">
                        <input class="inner__text" type="checkbox" />
                        <img class="inner__icon" src="./asset/icon/down_fill_light_m.png" />
                    </div>
                    <ul class="filter__menu">
                        <li>
                            <input id="all" type="radio" name="filter" />
                            <label for="all">전체</label>
                        </li>
                        <li>
                            <input id="happy" type="radio" name="filter"/>
                            <label for="happy">행복해요</label>
                        </li>
                        <li>
                            <input id="sad" type="radio" name="filter"/>
                            <label for="sad">슬퍼요</label>
                        </li>
                        <li>
                            <input id="surprise" type="radio" name="filter"/>
                            <label for="surprise">놀랐어요</label>
                        </li>
                        <li>
                            <input id="angry" type="radio" name="filter"/>
                            <label for="angry">화나요</label>
                        </li>
                        <li>
                            <input id="etc" type="radio" name="filter"/>
                            <label for="etc">기타</label>
                        </li>
                    </ul>
                </div>

                <div class="search__bar">
                    <img class="search__icon" src="./asset/icon/search_outline_light_m.png" />
                    <input class="search__input" type="text" placeholder="검색어를 입력해 주세요." />
                </div>
            </div>

            <div class="nav__gallery">
                <select class="gallery__direction">
                    <option selected>기본</option>
                    <option>가로형</option>
                    <option>세로형</option>
                </select>
            </div>

            <div class="body__left__card">
                <div class="wrapper__card">
                    <div class="card__delete"></div>
                    <div class="card__img">
                        <img src="./asset/card__happy.png">
                    </div>
                    <div class="card__topic">
                        <div class="card__status">
                            <div class="card__mood">행복해요</div>
                            <div class="card__date">2024. 03. 12</div>
                        </div>
                        <div class="card__title">타이틀 영역입니다. 한줄까지만 노출됩니다.</div>
                    </div>
                </div>
            </div>

            <div class="body__right__diary">
                <div class="diary__subject">
                    <div class="diary__text">📍 일기 쓰기</div>
                    <div class="diary__close">
                        <img src="./asset/icon/close_outline_light_m.png" />
                    </div>
                </div>
                
                <div class="diary__question">오늘 기분은 어땠나요?</div>
                <div class="diary__radio">
                    <div class="radio__wrapper">
                        <input type="radio" name="mood" value="happy" id="radioHappy"/> <label for="radioHappy"> 행복해요 </label>
                    </div>
                    <div class="radio_wrapper">
                        <input type="radio" name="mood" value="sad" id="radioSad"/> <label for="radioSad"> 슬퍼요 </label>
                    </div>
                    <div class="radio_wrapper">
                        <input type="radio" name="mood" value="surprise" id="radioSurprise"/> <label for="radioSurprise"> 놀랐어요 </label>
                    </div>
                    <div class="radio_wrapper">
                        <input type="radio" name="mood" value="angry" id="radioAngry"/> <label for="radioAngry"> 화나요 </label>
                    </div>
                    <div class="radio_wrapper">
                        <input type="radio" name="mood" value="etc" id="radioEtc"/> <label for="radioEtc"> 기타 </label>
                    </div>
                </div>

                <div class="diary__title">제목</div>
                <input class="diary__titleInput" id="diaryTitle" type="text" placeholder="제목을 입력해 주세요." />

                <div class="diary__content">내용</div>
                <input class="diary__contentInput" id="diaryContent" type="text" placeholder="내용을 입력해 주세요." />

                <div class="diary__button">등록하기</div>
            </div>

            <div class="body__gallery">
                <div class="gallery__imgBox">
                    <div class="img__skeleton"></div>
                    <img />
                </div>
            </div>
        </div>

        <div class="container__modal">
            <div class="modal__bg"></div>
            <div class="modal__form">
                <div class="modal__header">일기 쓰기</div>
                <div class="modal__question">오늘 기분은 어땠나요?</div>
                <div class="modal__radio">
                    <div class="radio__wrapper">
                        <input type="radio" name="mood" value="happy" id="radioHappy2"/> <label for="radioHappy2"> 행복해요 </label>
                    </div>
                    <div class="radio__wrapper">
                        <input type="radio" name="mood" value="sad" id="radioSad2"/> <label for="radioSad2"> 슬퍼요 </label>
                    </div>
                    <div class="radio__wrapper">
                        <input type="radio" name="mood" value="surprise" id="radioSurprise2"/> <label for="radioSurprise2"> 놀랐어요 </label>
                    </div>
                    <div class="radio__wrapper">
                        <input type="radio" name="mood" value="angry" id="radioAngry2"/> <label for="radioAngry2"> 화나요 </label>
                    </div>
                    <div class="radio__wrapper">
                        <input type="radio" name="mood" value="etc" id="radioEtc2"/> <label for="radioEtc2"> 기타 </label>
                    </div>
                </div>
                <div class="modal__title">
                    <div class="title__text">제목</div>
                    <input class="title__input" placeholder="제목입니다."/>
                </div>
                <div class="modal__content">
                    <div class="content__text">내용</div>
                    <input class="content__input" type="text" placeholder="내용입니다." />
                </div>
                <div class="modal__button">
                    <div class="btn__exit">닫기</div>
                    <div class="btn__submit">등록하기</div>
                </div>
            </div>

            <div class="modal__cancel">
                <div class="cancel__title">일기 등록 취소</div>
                <div class="cancel__desc">일기 등록을 취소 하시겠어요?</div>
                <div class="cancel__button">
                    <div class="btn__cancel">등록 취소</div>
                    <div class="btn__continue">계속 작성</div>
                </div>
            </div>
            
            <div class="modal__submit">
                <div class="submit__title">일기 등록 완료</div>
                <div class="submit__desc">등록이 완료 되었습니다.</div>
                <div class="btn__confirm">확인</div>
            </div>

            <div class="modal__delete">
                <div class="delete__title">일기 삭제</div>
                <div class="delete__desc">일기를 삭제 하시겠어요?</div>
                <div class="delete__btn">
                    <div class="btn__cancel2">취소</div>
                    <div class="btn__delete2">삭제</div>
                </div>
            </div>
        </div>

        <div class="container__page">
            <div class="page__prev">이전</div>
            <div class="page__number"> </div>
            <div class="page__next">다음</div>
        </div>

        <div class="container__floating"></div>

        <div class="container__footer">
            <div class="wrapper__footer">
                <div class="footer__text"> <b class="footer__text" id="footer__login"> {name} </b>의 다이어리 </div>
                <!-- <div class="footer__name"> 대표 : {name} </div> -->
                <div class="footer__copy"> Copyright © 2024. {name} </div>
            </div>
        </div>
    </div>
</body>
</html>
