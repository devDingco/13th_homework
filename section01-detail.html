<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>일기상세페이지</title>
		<link rel="stylesheet" href="./section01-detail.css" />
		<script src="./section01-detail.js"></script>
	</head>
	<body>
		<!--헤더-->
		<div class="wrapper__header">
			<div>민지의 다이어리</div>
		</div>

		<!--일기 상세 보여주는 영역-->
		<div class="detail">
			<!--제목-->
			<div class="mood-title">
				<span id="detail-title"></span>

				<!--기분-->
				<div class="detail-feel">
					<div class="detail-thumbnail">
						<img id="detail-mood-image" />
						<div id="detail-mood"></div>
					</div>
					<div class="mood-date">
						<div id="detail-date"></div>
						작성
					</div>
				</div>
			</div>

			<!--내용-->
			<div class="mood-feel">
				<span>내용</span>
				<span id="detail-conetent" class="detail-conetent"></span>
			</div>

			<!--버튼-->
			<div class="editButton">
				<button class="goToEdit" onclick="modify()">수정</button>
			</div>
		</div>
	</body>
</html>
