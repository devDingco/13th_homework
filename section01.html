<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>다이어리 만들기</title>
		<link rel="stylesheet" href="./section01.css" />
		<script src="./section01.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="wrapper__header">
				<div>민지의 다이어리</div>
			</div>
			<img class="banner" src="./Rectangle 1.svg" />
			<div class="tab">
				<div class="diarystore">일기보관함</div>
				<div class="photostore">사진보관함</div>
			</div>
			<select class="filter" onchange="filter(event)">
				<option selected>전체</option>
				<option value="happy">행복해요</option>
				<option value="sad">슬퍼요</option>
				<option value="surprised">놀랐어요</option>
				<option value="mad">화나요</option>
				<option value="etc">기타</option>
			</select>
			<div class="wrapper__body">
				<div id="wrapper__left__body" class="wrapper__left__body"></div>
				<div class="wrapper__right__body">
					<div class="diary">📍일기 쓰기</div>
					<div class="diary-feel">
						<div class="wrapper__right__body_ment">오늘 기분은 어땠나요?</div>
						<div class="selectbox">
							<div class="diary-select">
								<input type="radio" name="feel" value="happy" />
								<div>행복해요</div>
							</div>
							<div class="diary-select">
								<input type="radio" name="feel" value="sad" />
								<div>슬퍼요</div>
							</div>
							<div class="diary-select">
								<input type="radio" name="feel" value="surprised" />
								<div>놀랐어요</div>
							</div>
							<div class="diary-select">
								<input type="radio" name="feel" value="mad" />
								<div>화나요</div>
							</div>
							<div class="diary-select">
								<input type="radio" name="feel" value="etc" />
								<div>기타</div>
							</div>
						</div>
					</div>
					<div class="writingBox">
						<div class="diary-title">
							<div>제목</div>
							<input
								type="text"
								id="diary-title"
								placeholder="제목을 입력해 주세요."
							/>
						</div>
						<div class="diary-title">
							<div>내용</div>
							<textarea
								id="diary-content"
								placeholder="내용을 입력해 주세요."
							></textarea>
						</div>
					</div>
					<div>
						<button class="diary-submit" onclick="write()">등록하기</button>
					</div>
				</div>
			</div>
		</div>

		<img class="wrapper__footer" src="./Footer.svg" />
	</body>
</html>
