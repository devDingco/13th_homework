<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>일기수정페이지</title>
		<link rel="stylesheet" href="./section01-edit.css" />
		<script src="./section01-edit.js"></script>
	</head>
	<body>
		<div class="wrapper__header">
			<div>민지의 다이어리</div>
		</div>
		<div class="moodWrapper__item수정하는곳">
			<div class="CSS_기분선택">
				<div class="CSS_기분선택_타이틀">오늘 기분은 어땠나요?</div>
				<div class="selectbox">
					<div class="diary-select">
						<input type="radio" name="feel" value="happy" checked />
						<div>행복해요</div>
					</div>
					<div class="diary-select">
						<input type="radio" name="feel" value="sad" />
						<div>슬퍼요</div>
					</div>
					<div class="diary-select">
						<input type="radio" name="feel" value="surprised" />
						<div>놀랐어요</div>
					</div>
					<div class="diary-select">
						<input type="radio" name="feel" value="mad" />
						<div>화나요</div>
					</div>
					<div class="diary-select">
						<input type="radio" name="feel" value="etc" />
						<div>기타</div>
					</div>
				</div>
			</div>
			<div class="moodWrapper__item_edit">
				<div class="editBox">
					<label class="edit-title" for="edit-title">제목</label>
					<input type="text" id="edit-title" />
				</div>
				<div class="editBox">
					<label class="edit-title" for="edit-content">contents</label>
					<textarea id="edit-content"></textarea>
				</div>
			</div>
			<div class="editButton">
				<button class="determine cancelButton" onclick="cancel()">취소</button>
				<button class="determine saveButton" onclick="save()">수정하기</button>
			</div>
		</div>
	</body>
</html>
