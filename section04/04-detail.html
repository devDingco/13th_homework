<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>일기상세페이지</title>
  <link rel="stylesheet" href="./css/04-detail.css" />
  <script src="./js/04-detail.js"></script>
</head>

<body>
  <!--헤더-->
  <header class="header">
    <div>민지의 다이어리</div>
  </header>

  <!--일기 상세 보여주는 영역-->
  <section class="container">
    <!--제목-->
    <div class="detailContainer">
      <span id="diaryTitle"></span>

      <!--기분-->
      <div class="diaryInfo">
        <div class="diaryInfo_mood">
          <img id="moodImg" />
          <div id="moodShowing"></div>
        </div>
        <div class="diaryInfo_date">
          <div id="dateList"></div>
          작성
        </div>
      </div>
    </div>

    <!--내용-->
    <div class="diaryContent">
      <span>내용</span>
      <span id="diaryContent_detail" class="CSS_일기상세내용보여주는곳"></span>
    </div>

    <!--버튼-->
    <div class="edit_wrapper">
      <button class="editMove" onclick="editMove()">
        수정
      </button>
    </div>
  </section>
</body>

</html>
