<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>일기수정페이지</title>
  <link rel="stylesheet" href="./css/04-edit.css" />
  <script src="./js/04-edit.js"></script>
</head>

<body>
  <!--헤더-->
  <header class="header">
    <div>민지의 다이어리</div>
  </header>

  <!--일기 수정하는 영역-->
  <section class="diaryEdit_wrapper">
    <!--기분 선택-->
    <div class="CSS_기분선택">
      <div class="CSS_기분선택_타이틀">오늘 기분은 어땠나요?</div>
      <div class="CSS_라디오그룹">
        <div class="CSS_라디오버튼">
          <input type="radio" name="HTML_기분선택버튼" value="행복" checked />
          <div>행복해요</div>
        </div>
        <div class="CSS_라디오버튼">
          <input type="radio" name="HTML_기분선택버튼" value="슬픔" />
          <div>슬퍼요</div>
        </div>
        <div class="CSS_라디오버튼">
          <input type="radio" name="HTML_기분선택버튼" value="놀람" />
          <div>놀랐어요</div>
        </div>
        <div class="CSS_라디오버튼">
          <input type="radio" name="HTML_기분선택버튼" value="화남" />
          <div>화나요</div>
        </div>
        <div class="CSS_라디오버튼">
          <input type="radio" name="HTML_기분선택버튼" value="기타" />
          <div>기타</div>
        </div>
      </div>
    </div>

    <!--일기 수정-->
    <form action="" onsubmit="editComplte()">
      <div class="edit_wrapper">
        <div class="edit_content">
          <label class="edit_label" for="edit_diaryTitle">제목</label>
          <input type="text" id="edit_diaryTitle" />
        </div>
        <div class="edit_content">
          <label class="edit_label" for="edit_diaryText">내용</label>
          <textarea id="edit_diaryText" rows="5"></textarea>
        </div>
      </div>

      <!--수정 버튼-->
      <div class="button_wrapper">
        <button type="reset" class="button cancelBtn" onclick="editCancel()">
          취소
        </button>
        <button type="submit" class="button editBtn" onclick="editComplte()">
          수정 하기
        </button>
      </div>
    </form>

  </section>
</body>

</html>
