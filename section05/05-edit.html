<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일기수정페이지</title>
    <link rel="stylesheet" href="./css/05-detail.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/toast.css" />

    <script src="./js/05-detail.js"></script>
    <script src="./js/05-modal.js"></script>
    <script src="./js/05-toast.js"></script>
</head>

<body>
    <!--헤더-->
    <header class="header">
        <div class="headerTitle">민지의 다이어리</div>
    </header>
    <div class="mobileHeader">
        <img src="/homework/assets/images/back.png" alt="뒤로가기" onclick="backToThe()" />
        <div class="headerTitle">일기 수정</div>
    </div>

    <!--일기 수정하는 영역-->
    <section class="diaryEdit_wrapper">
        <!--기분 선택-->
        <div class="CSS_기분선택">
            <div class="CSS_기분선택_타이틀">오늘 기분은 어땠나요?</div>
            <div class="radioGroup">
                <div class="radioBtn">
                    <input type="radio" name="moodChoiceBtn" value="행복" checked />
                    <div>행복해요</div>
                </div>
                <div class="radioBtn">
                    <input type="radio" name="moodChoiceBtn" value="슬픔" />
                    <div>슬퍼요</div>
                </div>
                <div class="radioBtn">
                    <input type="radio" name="moodChoiceBtn" value="놀람" />
                    <div>놀랐어요</div>
                </div>
                <div class="radioBtn">
                    <input type="radio" name="moodChoiceBtn" value="화남" />
                    <div>화나요</div>
                </div>
                <div class="radioBtn">
                    <input type="radio" name="moodChoiceBtn" value="기타" />
                    <div>기타</div>
                </div>
            </div>
        </div>

        <!--일기 수정-->
        <form action="" onsubmit="editComplte()">
            <div class="edit_wrapper">
                <div class="edit_content">
                    <label class="edit_label" for="edit_diaryTitle">제목</label>
                    <input type="text" id="edit_diaryTitle" />
                </div>
                <div class="edit_content">
                    <label class="edit_label" for="edit_diaryText">내용</label>
                    <textarea id="edit_diaryText" rows="5"></textarea>
                </div>
            </div>

            <!--수정 버튼-->
            <div class="button_wrapper">
                <button type="reset" class="button cancelBtn" onclick="editCancel()">
                    취소
                </button>
                <button type="submit" class="button editBtn" onclick="editComplte()">
                    수정 하기
                </button>
            </div>
        </form>

        <span class="liner"></span>
        <div class="commentTitle">회고</div>
        <div class="commentInputArea">
            <input disabled placeholder="수정중일땐 회고를 작성할 수 없어요." class="editCommentInput" id="commentInput" />
            <button disabled class="editCommentBtn">입력</button>
        </div>
        <div id="commentList"></div>

    </section>
</body>

</html>
