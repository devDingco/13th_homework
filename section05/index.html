<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다이어리 만들기</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="./css/index.mobile.css"
      media="(max-width: 849px)"
    />
    <script src="./javascript/index.js"></script>
  </head>
  <body>
    <div class="CSS_레이아웃">
      <!--헤더-->
      <div class="CSS_타이틀">민지의 다이어리</div>
      <img class="CSS_배너이미지" src="./assets/images/banner.png" />

      <!--내비게이션-->
      <div class="CSS_탭_영역">
        <div class="CSS_탭 CSS_클릭된탭">일기보관함</div>
        <div class="CSS_탭 CSS_클릭되지않은탭">사진보관함</div>
      </div>

      <!--필터-->
      <div class="CSS_필터_영역_배경">
        <select class="CSS_필터" onchange="JS_필터링기능(event)">
          <option selected>전체</option>
          <option value="HTML_행복선택">행복해요</option>
          <option value="HTML_슬픔선택">슬퍼요</option>
          <option value="HTML_놀람선택">놀랐어요</option>
          <option value="HTML_화남선택">화나요</option>
          <option value="HTML_기타선택">기타</option>
        </select>
        <button onclick="JS_모달열기()" class="CSS_일기등록버튼">+&nbsp;&nbsp;일기 쓰기</button>
      </div>

      <div class="CSS_메인">
        <!--일기 보여주는 곳-->
        <div id="HTML_일기보여주는곳" class="CSS_일기보여주는곳"></div>

<!-- 모달 영역 추가 -->
<div id="HTML_모달" class="CSS_모달" style="display: none;">
  <div class="CSS_모달내용">
    <!-- 등록 상자 내용 -->
    <div class="CSS_등록상자">
      <div class="CSS_등록상자_제목">📍일기 쓰기</div>
      <div class="CSS_등록상자_내용_영역">
        <div class="CSS_등록상자_내용">오늘 기분은 어땠나요?</div>
        <div class="CSS_라디오그룹">
          <div class="CSS_라디오버튼">
            <input type="radio" name="HTML_기분선택버튼" value="행복" />
            <div class="CSS_라디오리스트">행복해요</div>
          </div>
          <div class="CSS_라디오버튼">
            <input type="radio" name="HTML_기분선택버튼" value="슬픔" />
            <div class="CSS_라디오리스트">슬퍼요</div>
          </div>
          <div class="CSS_라디오버튼">
            <input type="radio" name="HTML_기분선택버튼" value="놀람" />
            <div class="CSS_라디오리스트">놀랐어요</div>
          </div>
          <div class="CSS_라디오버튼">
            <input type="radio" name="HTML_기분선택버튼" value="화남" />
            <div class="CSS_라디오리스트">화나요</div>
          </div>
          <div class="CSS_라디오버튼">
            <input type="radio" name="HTML_기분선택버튼" value="기타" />
            <div class="CSS_라디오리스트">기타</div>
          </div>
        </div>
        <div class="CSS_일기입력상자">
          <div class="CSS_일기쓰기">  
            <label for="HTML_제목입력창" class="CSS_인풋라벨">제목</label>
            <input type="text" id="HTML_제목입력창" placeholder="제목을 입력해 주세요." />
          </div>
          <div class="CSS_일기쓰기">
            <label for="HTML_내용입력창" class="CSS_인풋라벨">내용</label>
            <textarea id="HTML_내용입력창" placeholder="내용을 입력해 주세요."></textarea>
          </div>
        </div>
        <div class="button">
          <button class="CSS_모달닫기버튼" onclick="JS_등록취소모달열기()">닫기</button>
          <button class="CSS_일기쓰기_등록버튼" onclick="JS_글쓰기기능()">등록하기</button>
        </div>
      </div>
    </div>
  </div>
</div>
        <!-- 등록 완료 모달 -->
        <div id="HTML_등록완료모달" class="CSS_모달" style="display: none;">
          <div class="CSS_모달내용">
            <div class="CSS_모달메세지">등록이 완료되었습니다.</div>
            <button class="CSS_모달닫기버튼" onclick="JS_등록완료모달닫기()">
              확인
            </button>
          </div>
        </div>

        <!-- 등록 취소 모달 -->
        <div id="HTML_등록취소모달" class="CSS_모달" style="display: none;">
          <div class="CSS_중첩모달">
            <div class="CSS_모달메세지">일기 등록을 취소하시겠습니까?</div>
            <button class="CSS_취소버튼" onclick="JS_등록취소모달닫기_계속작성()">
              계속 작성
            </button>
            <button class="CSS_취소버튼" onclick="JS_등록취소모달닫기()">
              등록 취소
            </button>
          </div>
        </div>
      <!--플로팅버튼-->
      <button id="HTML_플로팅버튼" class="CSS_플로팅버튼">
        <img
          class="CSS_플로팅이미지"
          src="./assets/images/floatingButton.png"
          onclick="JS_스크롤위로기능()"
        />
      </button>
    </div>

    <!--푸터-->
    <div id="HTML_푸터" class="CSS_푸터_영역">
      <div class="CSS_푸터">
        <div class="CSS_푸터_제목">민지의 다이어리</div>
        <p class="CSS_푸터_대표">대표 : {name}</p>
        <p class="CSS_푸터_Copyright">Copyright © 2024.{name} Co., Ltd.</p>
      </div>
    </div>
  </body>
</html>
