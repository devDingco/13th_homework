mutation updateBoard(
  $updateBoardInput: UpdateBoardInput!
  $password: String
  $boardId: ID!
) {
  updateBoard(
    updateBoardInput: $updateBoardInput
    password: $password
    boardId: $boardId
  ) {
    _id
    writer
    title
    contents
    createdAt
    updatedAt
    images
    boardAddress {
      _id
      zipcode
      address
      addressDetail
    }
    youtubeUrl
    likeCount
    dislikeCount
  }
}
