<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>나만의 일기장</title>
    <link rel="stylesheet" href="./myDiary.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p id="diaryName">민정이의 다이어리</p>
        <img id="mainHeaderImg" src="./images/gamsung.jpg" alt="메인헤더사진" />
      </div>
      <div class="btnInfo">
        <a href="./myDiary.html">
          <button id="diaryKeepBtn" style="background-color: #c7ddf6">
            일기보관함
          </button>
        </a>
        <a href="./photo.html">
          <button id="photoKeepBtn" style="color: #535151">사진보관함</button>
        </a>
      </div>

      <div class="mainContent">
        <div class="headerInfo">
          <div class="filter">
            <select id="filterBtn" onchange="filterDiaries(event)">
              <option value="전체">전체</option>
              <option value="행복해요">행복해요</option>
              <option value="슬퍼요">슬퍼요</option>
              <option value="놀랐어요">놀랐어요</option>
              <option value="화나요">화나요</option>
              <option value="기타">기타</option>
            </select>
          </div>
          <div class="writeDiary">
            <button id="writeNote" onclick="openModal('writeModal')">
              + 일기 쓰기
            </button>
          </div>
        </div>
        <div id="showImgContent">
          <div id="card"></div>
          <p id="info">오늘의 기분을 담은 일기를 써보세요!</p>
        </div>
      </div>
      <div class="footer">
        <div id="diaryName">민정이의 다이어리</div>
        <div class="footerInfo">대표 : 민쨩</div>
        <div class="footerInfo">Copyright©2024.MJCo.,Ltd.</div>
      </div>
    </div>
    <div id="writeModal">
      <div class="background" onclick="closeModal('writeModal')"></div>
      <form id="addContent" onsubmit="handleSubmit(event)">
        <p class="addTitle">⭐️ 일기 쓰기</p>
        <p class="subTitle">오늘 기분은 어땠나요?</p>
        <div class="feelingBtn">
          <label for="happyBtn">
            <input
              type="radio"
              name="feelingBtn"
              id="happyBtn"
              value="행복해요"
              oninput="btnColorFunc()"
            />
            행복해요
          </label>
          <label for="sadBtn">
            <input
              type="radio"
              name="feelingBtn"
              id="sadBtn"
              value="슬퍼요"
              oninput="btnColorFunc()"
            />
            슬퍼요
          </label>
          <label for="surpriseBtn">
            <input
              type="radio"
              name="feelingBtn"
              id="surpriseBtn"
              value="놀랐어요"
              oninput="btnColorFunc()"
            />
            놀랐어요
          </label>
          <label for="madBtn">
            <input
              type="radio"
              name="feelingBtn"
              id="madBtn"
              value="화나요"
              oninput="btnColorFunc()"
            />
            화나요
          </label>
          <label for="etcBtn">
            <input
              type="radio"
              name="feelingBtn"
              id="etcBtn"
              value="기타"
              oninput="btnColorFunc()"
            />
            기타
          </label>
        </div>
        <div class="titleContainer">
          <p>제목</p>
          <input
            type="text"
            placeholder="제목을 입력해주세요"
            id="titleContent"
            oninput="btnColorFunc()"
          />
        </div>
        <div class="contentContainer">
          <p>내용</p>
          <textarea
            rows="6"
            id="contentContainer"
            placeholder="내용을 입력해주세요"
            oninput="btnColorFunc()"
          ></textarea>
        </div>
        <div class="btns">
          <button type="button" id="cancelBtn" onclick="openModal('cancel')">
            취소
          </button>
          <button id="registerBtn">등록하기</button>
        </div>
      </form>
    </div>

    <div id="complete" class="closeModal">
      <div class="background1" onclick="closeModal('complete')"></div>

      <div class="closeContainer">
        <div class="title">일기 등록 완료</div>
        <div class="completeModal">등록이 완료 되었습니다.</div>
        <button class="closeBtn" onclick="handleClose(event)">완료</button>
      </div>
    </div>

    <!-- 일기 삭제 모달 -->
    <div id="delete" class="deleteModal">
      <div class="background1" onclick="closeModal('delete')"></div>
      <div class="closeContainer">
        <div class="title">일기 삭제</div>
        <div class="completeModal">일기를 삭제하시겠습니까?</div>
        <div class="btns">
          <button
            class="closeBtn"
            onclick="closeModal('delete')"
            style="color: black; background-color: white"
          >
            취소
          </button>
          <button id="deleteBtn" class="closeBtn" onclick="deleteFunc()">
            삭제
          </button>
        </div>
      </div>
    </div>

    <div id="cancel" class="cancelModal">
      <div class="background1" onclick="closeModal('cancel')"></div>
      <div class="closeContainer">
        <div class="title">일기 등록 취소</div>
        <div class="completeModal">일기 등록을 취소 하시겠어요?</div>
        <div class="btns">
          <button
            class="closeBtn"
            onclick="closeModal('cancel')"
            style="color: black; background-color: white"
          >
            계속 작성
          </button>
          <button class="closeBtn" onclick="handleCancel(event)">
            등록 취소
          </button>
        </div>
      </div>
    </div>

    <div class="floating-btn" onclick="scrollToTop()">
      <img src="./images/arrow_down.png" style="transform: rotate(180deg)" />
    </div>
    <script src="./myDiary.js"></script>
  </body>
</html>
