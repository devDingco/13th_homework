<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사진 보관함</title>
    <link rel="stylesheet" href="./photo.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p id="diaryName">민정이의 다이어리</p>
        <img id="mainHeaderImg" src="./images/gamsung.jpg" alt="메인헤더사진" />
      </div>
      <div class="btnInfo">
        <a href="./myDiary.html">
          <button id="diaryKeepBtn" style="color: #535151">일기보관함</button>
        </a>
        <a href="./photo.html">
          <button id="photoKeepBtn" style="background-color: #c7ddf6">
            사진보관함
          </button>
        </a>
      </div>
      <div id="selectContainer" class="filter">
        <input type="checkbox" class="filterTitle" id="customFilter" />
        <ul class="photoFilter" id="photoFilter">
          <li>
            <input
              type="radio"
              name="photo"
              id="basic"
              value="기본"
              onclick="filteredPhoto(event)"
            /><label for="basic">기본</label>
          </li>
          <li>
            <input
              type="radio"
              name="photo"
              id="horizontal"
              value="가로형"
              onclick="filteredPhoto(event)"
            /><label for="horizontal">가로형</label>
          </li>
          <li>
            <input
              type="radio"
              name="photo"
              id="vertical"
              value="세로형"
              onclick="filteredPhoto(event)"
            /><label for="vertical">세로형</label>
          </li>
        </ul>
      </div>
      <div id="photoList"></div>
    </div>
    <div class="floating-btn" onclick="scrollToTop()">
      <img src="./images/arrow_down.png" style="transform: rotate(180deg)" />
    </div>
    <script src="./photo.js"></script>
  </body>
</html>
