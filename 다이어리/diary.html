<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>diary</title>
    <link rel="stylesheet" href="./diary.css" />
  </head>
  <body>
    <div class="layout">
      <div class="header_layout">
        <div class="layoutWrapper">
          <div class="header">
            <div class="logo">예슬이의 다이어리</div>
          </div>
          <div class="header_img_layout">
            <div class="header_img"></div>
          </div>
          <div class="navigation">
            <div class="navigation_menu">
              <div
                id="diary_storage_menu"
                onclick="toggleDiaryPhotoView('diaryStorage')"
              >
                일기보관함
              </div>
              <div
                id="photo_storage_menu"
                onclick="toggleDiaryPhotoView('photoStorage')"
              >
                사진보관함
              </div>
            </div>
          </div>
          <div id="photo_storage">
            <div class="navigation_layout">
              <div class="sub_navigation">
                <div class="emotion_dropdown_layout">
                  <div class="dropdown_name" id="filterCheckbox">
                    <div class="dropdown_name_none_hover">
                      기본형
                      <img src="./image/dropdown_arrow.svg" width="24px" />
                    </div>
                    <ul id="photo_filter_list">
                      <li>가로형</li>
                      <li>세로형</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <div id="photo_gallery"></div>
            </div>
          </div>
          <div id="diary_storage">
            <div class="navigation_layout">
              <div class="sub_navigation">
                <div class="emotion_dropdown_layout">
                  <div class="dropdown_name" id="filterCheckbox">
                    <div class="dropdown_name_none_hover">
                      전체
                      <img src="./image/dropdown_arrow.svg" width="24px" />
                    </div>
                    <ul id="mood_list">
                      <li>행복해요</li>
                      <li>슬퍼요</li>
                      <li>놀랐어요</li>
                      <li>화나요</li>
                      <li class="etc">기타</li>
                    </ul>
                  </div>
                  <button
                    class="btn_register_diary"
                    onclick="triggerModal('aside_layout')"
                  >
                    + 일기추가
                  </button>
                </div>
              </div>
            </div>
            <div class="main">
              <div class="article" id="article"></div>
              <div id="aside_layout" class="aside_layout">
                <form action="#" onsubmit="registerDiary(event)" name="form">
                  <div class="aside">
                    <div class="diary_entry_title">📍 일기 쓰기</div>
                    <div class="diary_entry_form">
                      <div class="mood_selector">
                        <div class="mood_selector_title">
                          오늘 기분 어땠나요?
                        </div>
                        <div class="mood_checkbox_group">
                          <div class="mood_checkbox">
                            <input
                              type="radio"
                              id="check_happy"
                              class="mood_options"
                              name="mood"
                              onkeydown="onKeyPress(event)"
                            /><label for="check_happy" class="mood_text"
                              >행복해요</label
                            >
                          </div>
                          <div class="mood_checkbox">
                            <input
                              type="radio"
                              id="check_sad"
                              class="mood_options"
                              name="mood"
                              onkeydown="onKeyPress(event)"
                            /><label for="check_sad" class="mood_text"
                              >슬퍼요</label
                            >
                          </div>
                          <div class="mood_checkbox">
                            <input
                              type="radio"
                              id="check_surprise"
                              class="mood_options"
                              name="mood"
                              onkeydown="onKeyPress(event)"
                            /><label for="check_surprise" class="mood_text"
                              >놀랐어요</label
                            >
                          </div>
                          <div class="mood_checkbox">
                            <input
                              type="radio"
                              id="check_upset"
                              class="mood_options"
                              name="mood"
                              onkeydown="onKeyPress(event)"
                            /><label for="check_upset" class="mood_text"
                              >화나요</label
                            >
                          </div>
                          <div class="mood_checkbox">
                            <input
                              type="radio"
                              id="check_etc"
                              class="mood_options"
                              name="mood"
                              onkeydown="onKeyPress(event)"
                            /><label for="check_etc">기타</label>
                          </div>
                        </div>
                      </div>
                      <div class="diary_textArea">
                        <div class="diary_title_group">
                          <div class="diary_title">제목</div>
                          <input
                            class="diary_title_window"
                            type="text"
                            placeholder="제목을 입력해 주세요."
                            onkeydown="onKeyPress(event)"
                          />
                        </div>
                        <div class="diary_contents_group">
                          <div class="diary_contents" id="diary_contents">
                            내용
                          </div>
                          <textarea
                            class="diary_contents_window"
                            type="text"
                            placeholder="내용을 입력해 주세요."
                            onkeydown="onKeyPress(event)"
                          ></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="modal_button">
                      <button
                        class="close_button"
                        type="button"
                        onclick="triggerModal('diary_cancel_modal')"
                      >
                        닫기
                      </button>
                      <button class="register_button" type="submit">
                        등록하기
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <button onclick="upScroll()" class="topScroll">
                <img src="./image/topscroll.png" id="upScroll" />
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer_layout">
        <div class="footer">
          <div class="footer_title" id="footer">예슬이의 다이어리</div>
          <div class="footer_representative">대표 : 강예슬</div>
          <div class="footer_copyright">Copyright © 2024. 강예슬 Co., Ltd.</div>
        </div>
      </div>
    </div>

    <div class="confirm_modal_layout" id="diary_registration_modal">
      <div class="confirm_modal">
        <div class="modal_title">일기 등록 완료</div>
        <div class="modal_content">등록이 완료 되었습니다.</div>
        <button
          onclick="closeAllModals('diary_registration_modal')"
          id="confirmRegistration"
          onkeydown="onKeyPress(event)"
        >
          확인
        </button>
      </div>
    </div>
    <div class="confirm_modal_layout" id="diary_cancel_modal">
      <div class="confirm_modal">
        <div class="modal_title">일기 등록 취소</div>
        <div class="modal_content">일기 등록을 취소 하시겠어요?</div>
        <div class="modal_button_group">
          <button
            class="continue_writing_btn"
            onclick="closeSingleModal('diary_cancel_modal')"
          >
            계속 작성
          </button>
          <button
            class="cancel_registration_btn"
            onclick="closeAllModals('diary_cancel_modal')"
            id="cancelRegistrationBtn"
            onkeydown="onKeyPress(event)"
          >
            등록 취소
          </button>
        </div>
      </div>
    </div>
    <div
      class="confirm_delete_diary_modal_layout"
      id="confirm_delete_diary_modal"
    >
      <div class="confirm_delete_diary_modal">
        <div class="delete_diary_modal_title">일기 삭제</div>
        <div class="delete_diary_modal_content">일기를 삭제 하시겠어요?</div>
        <div class="delete_diary_modal_button_group">
          <button
            class="delete_diary_cancel_btn"
            onclick="closeSingleModal('confirm_delete_diary_modal')"
          >
            취소
          </button>
          <button
            id="deleteDiaryBtn"
            class="delete_diary_btn"
            onclick="deleteDiaryEntry()"
            onkeydown="onKeyPress(event)"
          >
            삭제
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./diary.js"></script>
</html>
