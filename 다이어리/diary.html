<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>diary</title>
    <link rel="stylesheet" href="./diary.css" />
  </head>
  <body>
    <div class="layout">
      <div class="header_layout">
        <div>
          <div class="header">
            <div class="logo">예슬이의 다이어리</div>
          </div>
          <div class="header_img_layout">
            <img
              src="./image/header_img.png"
              width="1169px"
              height="240px"
              class="header_img"
            />
          </div>
          <div class="navigation">
            <div class="navigation_menu">
              <div class="diary_storage_menu">일기보관함</div>
              <div class="photo_storage_menu">사진보관함</div>
            </div>
          </div>
          <div class="navigation_layout">
            <div class="sub_navigation">
              <div class="emotion_dropdown_layout">
                <div class="dropdown_name" id="filterCheckbox">
                  <div class="dropdown_name_none_hover">
                    전체
                    <img src="./image/dropdown_arrow.svg" width="24px" />
                  </div>
                  <ul id="mood_list">
                    <li><a href="#">행복해요</a></li>
                    <li><a href="#">슬퍼요</a></li>
                    <li><a href="#">놀랐어요</a></li>
                    <li><a href="#">화나요</a></li>
                    <li class="etc"><a href="#">기타</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="main">
            <div class="article" id="article"></div>
            <div class="aside">
              <div class="diary_entry_title">📍 일기 쓰기</div>
              <div class="diary_entry_form">
                <div class="mood_selector">
                  <div class="mood_selector_title">오늘 기분 어땠나요?</div>
                  <div class="mood_checkbox_group">
                    <div class="mood_checkbox">
                      <input
                        type="radio"
                        id="check_happy"
                        class="mood_options"
                        name="mood"
                      /><label for="check_happy" class="mood_text"
                        >행복해요</label
                      >
                    </div>
                    <div class="mood_checkbox">
                      <input
                        type="radio"
                        id="check_sad"
                        class="mood_options"
                        name="mood"
                      /><label for="check_sad" class="mood_text">슬퍼요</label>
                    </div>
                    <div class="mood_checkbox">
                      <input
                        type="radio"
                        id="check_surprise"
                        class="mood_options"
                        name="mood"
                      /><label for="check_surprise" class="mood_text"
                        >놀랐어요</label
                      >
                    </div>
                    <div class="mood_checkbox">
                      <input
                        type="radio"
                        id="check_upset"
                        class="mood_options"
                        name="mood"
                      /><label for="check_upset" class="mood_text"
                        >화나요</label
                      >
                    </div>
                    <div class="mood_checkbox">
                      <input
                        type="radio"
                        id="check_etc"
                        class="mood_options"
                        name="mood"
                      /><label for="check_etc">기타</label>
                    </div>
                  </div>
                </div>
                <div class="diary_textArea">
                  <div class="diary_title_group">
                    <div class="diary_title">제목</div>
                    <input
                      class="diary_title_window"
                      type="text"
                      placeholder="제목을 입력해 주세요."
                    />
                  </div>
                  <div class="diary_contents_group">
                    <div class="diary_contents" id="diary_contents">내용</div>
                    <textarea
                      class="diary_contents_window"
                      type="text"
                      placeholder="내용을 입력해 주세요."
                    ></textarea>
                  </div>
                </div>
                <button class="register_button">등록하기</button>
              </div>
            </div>
          </div>
        </div>
        <div class="topScrollBox" onclick="upScroll()">
          <img src="./image/topscroll.png" width="40px" class="topScroll" />
        </div>
        <div class="footer_layout">
          <div class="footer">
            <div class="footer_title">예슬이의 다이어리</div>
            <div class="footer_representative">대표 : 강예슬</div>
            <div class="footer_copyright">
              Copyright © 2024. 강예슬 Co., Ltd.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./diary.js"></script>
</html>
