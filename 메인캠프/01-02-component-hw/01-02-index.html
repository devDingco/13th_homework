<!DOCTYPE html>
<html lang="ko">
<head>
    <title>게시물등록페이지-2단계 컴포넌트</title>

    <!-- 리액트 다운로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 바벨 다운로드 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 질문: 타입안써도됨? <script type="text/javascript" src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->


    <!-- 바벨을 사용한 자바스크립트 => 1. 최신문법으로 작성해도, 많은 브라우저에서 실행 가능하도록 옛날 문법으로 변경해줌  -->
    <!-- 바벨을 사용한 자바스크립트 => 2. 자바스크립트에서 문자열이 아닌 HTML태그를 입력하면, 진짜 HTML태그로 변경해줌 -->
    <!-- 바벨을 사용한 자바스크립트 => 3. 자바스크립트에서 작성한 HTML => JSX 라고 부름(여기서는 <h1>안녕하세요</h1>) -->
    <!-- 1. 최신문법으로 작성해도, 많은 브라우저에서 실행 가능하도록 옛날 문법으로 바꿔줌! -->
    <!-- 2. 가짜HTML (JSX) 입력하면, 진짜HTML로 바꿔줌! -->
    <script type="text/babel" src="./01-02-page-title.js"></script>
    <script type="text/babel">

        const root = ReactDOM.createRoot(document.getElementById("root")); // 루트 디브를 통쨰로 가져와서 리액트 도화지로 사용하여 render= 그린다

        /* 1. 변수는 중괄호에다가 쓰면 알아서 바벨이 진짜 HTML로 바꿔줌 */
        /* 2. 함수는 태그에다가 쓰면 알아서 바벨이 진짜 HTML로 바꿔줌 */
        /* 질문: <pageTitle /> 이거 왜 안됨??????????? */
        root.render(
            <div>
                {pageTitle()}
            </div>
        );

    </script>
</head>
<body>
    <!-- 리액트방식: HTML은 이것만 만들어 놓고, 자바스크립트로 HTML 만들어서 아래에 집어넣는 방식 -->
    <!-- 장점? 자바스크립트 파일을 100개, 1000개 쪼갤 수 있어서(일기목록, 일기페이지내이션, 일기등록모달, ...) 부품 조립하듯이 홈페이지 조립 가능하고, 똑같은거 여러번 재사용도 가능 -->
    <!-- 도화지div 이름은 root-->
    <div id="root"></div> 
    
</body>
</html>
